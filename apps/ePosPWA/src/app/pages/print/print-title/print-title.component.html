<table>
  <tr>
    <td class="text-left" style="width: 160px">
      <img
        [src]="IMAGE_URL + 'logo.png'"
        alt=""
        style="width: 100%"
      />
    </td>
    <td class="text-left">
      <div style="font-size: 1.50rem">
        {{ Business.BusinessName }}
      </div>
      <div>{{ Business.Address }}, {{ Business.City }}</div>
      <p>Tel: {{ Business.Phone }}</p>
    </td>
  </tr>
</table>

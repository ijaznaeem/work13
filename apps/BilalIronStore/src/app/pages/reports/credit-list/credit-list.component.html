<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Credit List</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="form-group col-md-2">
          <label>Days</label>
          <ng-select
            [items]="DaysOptions"
            bindLabel="label"
            bindValue="value"
            name="cmbdays"
            placeholder="Select days"
            (change)="Filter.Days = $event.value"
          ></ng-select>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Days</label>
            <input
              #days
              class="form-control"
              name="days"
              [(ngModel)]="Filter.Days"
              type="number"
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Balance Limit</label>
            <input
              class="form-control"
              name="balance"
              [(ngModel)]="Filter.Amount"
              type="number"
            />
          </div>
        </div>
        <div class="col-md-1 col-md-offset-4">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="P"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          #RptTable
          [Settings]="setting"
          [Data]="data"
          [rowBackgroundConfig]="rowBackgroundConfig"
        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Credit List</h5>

  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">

        <div class="form-group col-md-3">
          <label for="cmbAcctType">Select Acct Type</label>
          <ejs-combobox
            name="cmbAcctType"
            id="cmbAcctType"
            [dataSource]="AcctTypes"
            [fields]="{ text: 'AcctType', value: 'AcctTypeID' }"
            [(ngModel)]="Filter.AcctTypeID"
            required
          >
          </ejs-combobox>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="a"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>

      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table [Settings]="setting" [Data]="data"></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

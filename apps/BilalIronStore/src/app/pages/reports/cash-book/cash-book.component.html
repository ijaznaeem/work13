<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Cash Book</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.Date"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="Search">Search:</label>
            <input type="text" class="form-control" name="Search" [(ngModel)]="Filter.Search" placeholder="Search Account Name" />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="P"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-danger form-control"
              (click)="CloseAccounts()"
              accesskey="s"
            >
              <i class="fa fa-lock"></i>
              Close Account
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          #RptTable
          [Settings]="setting"
          [Data]="data"
          [Search]="Filter.Search"
        ></ft-dynamic-table>
      </div>

      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- <h4>Opening Amount: <strong>{{ open_balance | number }}</strong>  </h4> -->
      </div>

      <div class="col-md-4">
        <h4>Closing Balance:  <strong> {{ FindBalance() | number }}</strong></h4>
      </div>

    </div>
  </div>
</div>

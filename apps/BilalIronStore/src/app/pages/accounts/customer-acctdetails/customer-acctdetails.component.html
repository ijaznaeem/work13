<div class="row no-pad">
  <div class="col-md-8"></div>
  <div class="col-md-2">
    <div class="form-group">
      <label>&nbsp;</label>
      <button
      *ngIf = "bid==0"
        type="submit"
        class="btn btn-primary form-control"
        accesskey="p"
        (click)="PrintReport()"
      >
        <i class="fa fa-print"></i>
        Print
      </button>
    </div>
  </div>
</div>
<div id="print-section">
  <div class="row no-pad">
    <div class="col-md-12">
      <div style="overflow-x: auto;">
        <table class="table table-dyna table-striped table-sm" style="min-width: 1200;">
          <thead>
        <tr>
          <th>Date</th>
          <th>Invoice No</th>
          <th colspan="4">Description</th>
          <th>Debit</th>
          <th>Credit</th>
          <th>Balance</th>
          <th></th>
        </tr>
          </thead>
          <tbody>
        <ng-container *ngFor="let row of data">
          <tr>
            <td>{{ row.Date }}</td>
            <td>{{ row.RefID }}</td>
            <td colspan="4">{{ row.Description }}</td>
            <td>{{ row.Debit }}</td>
            <td>{{ row.Credit }}</td>
            <td>{{ row.Balance }}</td>
            <td></td>
          </tr>
          <tr *ngFor="let d of row.Details">
            <td></td>
            <td></td>
            <td>{{ d.ProductName }}</td>
            <td>{{ d.TotKGs }}</td>
            <td>{{ d.SPrice }}</td>
            <td>{{ d.Amount }}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Account Ledger</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <div class="form-group">
            <label>Account Types</label>
            <select
              name="AcctType"
              id="AcctType"
              [(ngModel)]="Filter.AcctTypeID"
              class="form-control"
              (change)="loadCustomers()"
            >
              <option value="" selected>--Select Acct Type--</option>
              <option
                *ngFor="let comp of AcctTypes | async"
                [value]="comp.AcctTypeID"
              >
                {{ comp.AcctType }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Customer Types</label>
            <select
              name="CustTypeID"
              id="CustTypeID"
              [(ngModel)]="Filter.CustTypeID"
              class="form-control"
              (change)="loadCustomers()"
            >
              <option value="" selected>--Select Customer Type--</option>
              <option *ngFor="let item of CustTypes" [value]="item.CustTypeID">
                {{ item.CustType }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Customer Category</label>
            <select
              name="CustCatID"
              id="CustCatID"
              [(ngModel)]="Filter.CustCatID"
              class="form-control"
              (change)="loadCustomers()"
            >
              <option value="" selected>--Select Customer Category--</option>
              <option *ngFor="let item of CustCats" [value]="item.CustCatID">
                {{ item.CustCategory }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="customer">Customer</label>
          <ejs-combobox
            #Customer
            name="customer"
            id="customer"
            [dataSource]="Customers"
            [fields]="{ text: 'CustomerName', value: 'CustomerID' }"
            [(ngModel)]="Filter.CustomerID"
            [allowFiltering]="true"
            (change)="CustomerSelected($event)"
            required
          >
          </ejs-combobox>
        </div>
      </div>
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>


        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-warning form-control"
              (click)="CashPayment()"
              accesskey="a"
            >
                <i class="fa fa-money"></i>
              Cash Payment
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-success form-control"
              (click)="CashReceipt()"
              accesskey="a"
            >
              <i class="fa fa-money"></i>
              Cash Receipt
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              accesskey="p"
              (click)="PrintReport()"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div id="print-section">
      <div class="row no-pad">
        <div class="col-md-12">
          <div class="text-center">
            <h1>Account Details</h1>
          </div>
          <table class="table">
            <tr>
              <td>Customer Name:</td>
              <td>
                <strong>{{ customer.CustomerName }}</strong>
              </td>
              <td>From</td>
              <td>{{ formatDate(Filter.FromDate) }}</td>
            </tr>
            <tr>
              <td>Address:</td>
              <td>
                {{ customer.Address }}
              </td>
              <td>To</td>
              <td>{{ formatDate(Filter.ToDate) }}</td>
            </tr>
            <tr>
              <td>City:</td>
              <td>
                {{ customer.City }}
              </td>
              <td>
                Opening Balance: <strong>{{ customer.OpenBalance }}</strong>
              </td>
              <td>
                Clsoing Balance: <strong>{{ customer.CloseBalance }}</strong>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row no-pad">
        <div class="col-md-12">
          <ft-dynamic-table
            [Settings]="setting"
            [Data]="data"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
          <a #last href="#"></a>
        </div>
      </div>
    </div>
  </div>
</div>

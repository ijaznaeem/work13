<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Transfer Items</h5>

  </div>
  <div class="card-block widget-body">

    <form #fromProducts="ngForm">
      <div class="row">

        <div class="col-lg-1">


        </div>
        <div class="col-lg-2">
          <div class="form-group">
            <label for="GpNo">GP No</label>
            <input type="text" class="form-control" id="GpNo" name="GpNo" [(ngModel)] = "GpNo" placeholder="">
          </div>
        </div>

        <div class="col-lg-2">
          <div class="form-group">
            <label for="dp2">&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="FindData()">Find</button>
          </div>
        </div>
      </div>
    </form>

    <div class="card-block pt-0 widget-body">
      <h5 class="mb-0">Pending Stock</h5>
      <div class="table-responsive">
        <ng2-smart-table class="table table-hover" [settings]="settings" [source]="data"
          (rowSelect)="onRowSelect($event)" (userRowSelect)="onUserRowSelect($event)" (editConfirm)="onEdit($event)"
          (rowHover)="onRowHover($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>

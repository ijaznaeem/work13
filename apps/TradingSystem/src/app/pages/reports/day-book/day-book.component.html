<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-2">Day Book</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="txtSearch">Status:</label>
            <select
              class="form-control"
              name="txtSearch"
              [(ngModel)]="Filter.Status"
              (change)="FilterData()"
            >
              <option value="">All</option>
              <option value="1">Posted</option>
              <option value="0">Not-Posted</option>
            </select>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label for="">&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="s"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label for="">&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="s"
            >
              <i class="fa fa-print"></i>
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="">&nbsp;</label>
            <button
              type="button"
              class="btn btn-danger form-control"
              (click)="CloseAccounts()"
              accesskey="s"
            >
              <i class="fa fa-lock"></i>
              Post All
            </button>
          </div>
        </div>
      </div>
    </form>

    <div id="print-section">
      <div class="row no-gutter">
        <div class="col-2">
          <div class="list-group">
            <a
              *ngFor="let menu of side_menu"
              class="list-group-item"
              [ngClass]="{ active: menu.active }"
              href="javascript:;"
              (click)="ListClicked(menu)"
              >{{ menu.name }}
              <i class="fa fa-angle-right"></i>
            </a>
          </div>
        </div>
        <div class="col-10">
          <ft-data-grid
            #grdData
            [Data]="data"
            [columns]="Cols"
            [GridHeight]="300"
            [ShowSearch]="true"
            (RowClicked)="Clicked($event)"
          >
          </ft-data-grid>
          <div class="p-2">
            <p>Bill Details</p>
          </div>
          <ft-data-grid
            #grdDataSub
            [Data]="subdata"
            [columns]="SubCols"
            [GridHeight]="200"
            [ShowSearch]="false"
          >
          </ft-data-grid>
        </div>
        <div class="col-10"></div>
      </div>
    </div>
  </div>
</div>

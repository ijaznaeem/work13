<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <div class="row no-pad">
      <div class="col-md-4"><h5 class="mb-3">Account Ledger</h5></div>

      <div class="col-md 4">
        <input
          class="form-check-input"
          type="checkbox"
          id="customCheck"
          [(ngModel)]="Filter.Dates"
          name="customCheck"
        />
        <label class="form-check-label text-primary" for="customCheck">
          Show Between Dates
        </label>
      </div>
      <div class="col-md-4">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="radioBoth"
            value="both"
            [(ngModel)]="Filter.DrCr"
            name="transactionType"
          />
          <label class="form-check-label text-primary" for="radioBoth">Both</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="radioDebit"
            value="debit"
            [(ngModel)]="Filter.DrCr"
            name="transactionType"
          />
          <label class="form-check-label text-danger" for="radioDebit">Debit</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            id="radioCredit"
            value="credit"
            [(ngModel)]="Filter.DrCr"
            name="transactionType"
          />
          <label class="form-check-label text-warning" for="radioCredit">Credit</label>
        </div>
      </div>
    </div>
    <div class="card-block widget-body">
      <form #frmFilter="ngForm">
        <div class="row no-pad">
          <div class="col-md-2">
            <label for="dtFrom">From Date:</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dtFrom"
                [(ngModel)]="Filter.FromDate"
                ngbDatepicker
                #dtFrom="ngbDatepicker"
              />
              <div class="input-group-addon">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="dtFrom.toggle()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <label for="dtTo">To Date:</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dtTo"
                [(ngModel)]="Filter.ToDate"
                ngbDatepicker
                #dtTo="ngbDatepicker"
              />
              <div class="input-group-addon">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="dtTo.toggle()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="customer">Customer</label>
            <ejs-combobox
              #Customer
              name="customer"
              id="customer"
              [dataSource]="Customers | async"
              [fields]="{ text: 'CustomerName', value: 'CustomerID' }"
              [(ngModel)]="Filter.CustomerID"
              [enableVirtualization]="true"
              [allowFiltering]="true"
              [placeholder]="'Select an Account'"
              (change)="CustomerSelected($event)"
              required
            >
            </ejs-combobox>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary form-control"
                (click)="FilterData()"
                accesskey="a"
              >
                <i class="fa fa-search"></i>
                Filter
              </button>
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary form-control"
                accesskey="p"
                (click)="PrintReport()"
              >
                <i class="fa fa-print"></i>
                Print
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary form-control"
                accesskey="p"
                (click)="DetailReport()"
              >
                <i class="fa fa-print"></i>
                Detail Report
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="print-section">
        <div class="row no-pad">
          <div class="col-md-12">
            <table class="table">
              <tr>
                <td>Address:</td>
                <td>
                 <strong> {{ customer.Address }}</strong>
                </td>
                <td>Opening Balance</td>
                <td>
                  <strong>{{ customer.OpenBalance }}</strong>
                </td>
              </tr>
              <tr>
                <td>City:</td>
                <td>
                 <strong> {{ customer.City }}</strong>
                </td>
                <td>Clsoing Balance:</td>
                <td>
                  <strong>{{ customer.CloseBalance }}</strong>
                </td>
              </tr>
            </table>
          </div>
        </div>

        <div class="row no-pad">
          <div class="col-md-12">
            <ft-data-grid
              #grdData
              [Data]="data"
              [columns]="settings"
              [ShowSearch]="true"
            >
            </ft-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-4" *ngFor="let menu of MenuItems">
    <div class="col-md-12 col-sm-6">
      <h3><i class="ft {{ menu.icon }}"></i> {{ menu.title }}</h3>

      <div class="row">
        <a
          class="col-md-3 btn btn-primary m-1"
          [routerLink]="['/' + c.path]"
          *ngFor="let c of menu.submenu"
        >
          <div
            [ngStyle]="{ 'background-color': c.colorClass }"
            class="form-group BtnDiv"
          >
            <i
              style="font-size: 20px; margin-bottom: 2px"
              class="ft {{ c.icon }}"
            ></i>
            <p>
              <strong style="font-size: 12px"> {{ c.title }} </strong>
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

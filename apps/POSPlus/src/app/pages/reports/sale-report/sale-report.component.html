<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Sale Report</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>Salesman</label>
            <select
              [(ngModel)]="Filter.SalesmanID"
              name="saleman"
              class="form-control"
            >
              <option
                *ngFor="let item of Salesman | async"
                [value]="item.SalesmanID"
              >
                {{ item.SalesmanName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row no-pad pt-3">
            <div class="form-group col-md-6">
              <div class="custom-control custom-radio">

                <input
                  class="custom-control-input radio-inline radio-primary "
                  id="radioSale"
                  name="radio"
                  type="radio"
                  value="1"
                  [(ngModel)]="nWhat"
                /><label class="custom-control-label" for="radioSale">
                  Sale Summary
                </label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input radio-inline radio-warning"
                  id="radioPurchase"
                  name="radio"
                  type="radio"
                  value="2"
                  [(ngModel)]="nWhat"
                />
                <label class="custom-control-label" for="radioPurchase">
                  Sale Detail
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="P"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          #RptTable
          [Settings]="settings"
          [Data]="data"
          (ClickAction)="Clicked($event)"
        ></ft-dynamic-table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="elemEmb"></div>
      </div>
    </div>
  </div>
</div>

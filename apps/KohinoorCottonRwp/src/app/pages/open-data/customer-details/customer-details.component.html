<div class="container">
  <div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <h5 class="mb-3">Account Ledger</h5>
    </div>
    <div class="card-block widget-body">
      <form #frmFilter="ngForm">
        <div class="row no-pad">
          <div class="col-md-2">
            <label for="dtFrom">From Date:</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dtFrom"
                [(ngModel)]="Filter.FromDate"
                ngbDatepicker
                #dtFrom="ngbDatepicker"
              />
              <div class="input-group-addon">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="dtFrom.toggle()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <label for="dtTo">To Date:</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dtTo"
                [(ngModel)]="Filter.ToDate"
                ngbDatepicker
                #dtTo="ngbDatepicker"
              />
              <div class="input-group-addon">
                <button
                  type="button"
                  class="btn btn-warning"
                  (click)="dtTo.toggle()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="mobileno">Mobile No (03XXXXXXXXX)</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="Filter.MobileNo"
                placeholder="03XXXXXXXXX"
                name="mobileno"
                id="mobileno"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="pinno">Provide 4 Digit Pin Code </label>
              <input
                type="password"
                max="4"
                class="form-control"
                placeholder="XXXX"
                [(ngModel)]="Filter.PIN"
                name="pinno"
                id="pinno"
              />
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary form-control"
                (click)="FindCustomer()"
                accesskey="a"
              >
                <i class="fa fa-search"></i>
                Filter
              </button>
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary form-control"
                accesskey="p"
                (click)="PrintReport()"
              >
                <i class="fa fa-print"></i>
                Print
              </button>
            </div>
          </div>
        </div>
      </form>
      <div id="print-section">
        <div class="row no-pad">
          <div class="col-md-12">
            <app-customer-acctdetails
              [FromDate]="GetDate(1)"
              [ToDate]="GetDate(2)"
              [CustomerID]="Filter.CustomerID"
              [bid]="1"
            >
            </app-customer-acctdetails>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card border-0">
  <div class="card-header bg-light">
    <h5 class="mb-0">Place New Order</h5>
  </div>
  <div class="card-body">
    <form #orderForm="ngForm" (ngSubmit)="submitOrder()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Delivery Date:</label>
            <div class="input-group">
              <input
                class="form-control"
                name="deliveryDate"
                [(ngModel)]="order.DeliveryDate"
                ngbDatepicker
                #deliveryDate="ngbDatepicker"
                required
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="deliveryDate.toggle()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Delivery Address:</label>
            <textarea
              class="form-control"
              name="deliveryAddress"
              [(ngModel)]="order.DeliveryAddress"
              rows="3"
              placeholder="Enter delivery address"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Order Items -->
      <div class="card mt-3">
        <div class="card-header">
          <h6 class="mb-0">Order Items</h6>
        </div>
        <div class="card-body">
          <div *ngFor="let item of order.Items; let i = index" class="row mb-3 border-bottom pb-3">
            <div class="col-md-4">
              <label>Product:</label>
              <ng-select
                [items]="products"
                class="custom"
                bindLabel="ProductName"
                bindValue="ProductID"
                [(ngModel)]="item.ProductID"
                [name]="'product_' + i"
                (change)="onProductChange(item)"
                [clearable]="true"
                placeholder="Select Product"
                [clearable]="true"
                [searchable]="true"
                [selectOnTab]="true"

                required
              >
              </ng-select>
            </div>
            <div class="col-md-2">
              <label>Quantity:</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="item.Quantity"
                [name]="'quantity_' + i"
                (input)="calculateItemTotal(item)"
                min="1"
                required
              />
            </div>
            <div class="col-md-2">
              <label>Rate:</label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="item.Rate"
                [name]="'rate_' + i"
                (input)="calculateItemTotal(item)"

                readonly
              />
            </div>
            <div class="col-md-2">
              <label>Total:</label>
              <input
                type="number"
                class="form-control"
                [value]="item.Total"
                readonly
              />
            </div>
            <div class="col-md-2">
              <label>&nbsp;</label>
              <button
                type="button"
                class="btn btn-danger btn-sm form-control"
                (click)="removeItem(i)"
                [disabled]="order.Items.length === 1"
              >
                <i class="fa fa-trash"></i> Remove
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button
                type="button"
                class="btn btn-success btn-sm"
                (click)="addItem()"
              >
                <i class="fa fa-plus"></i> Add Item
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="card mt-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>Special Instructions:</label>
                <textarea
                  class="form-control"
                  name="notes"
                  [(ngModel)]="order.Notes"
                  rows="2"
                  placeholder="Any special instructions for this order"
                ></textarea>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-light">
                <div class="card-body">
                  <h6>Order Summary</h6>
                  <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <strong>{{ getOrderTotal() | currency:'PKR':'symbol':'1.2-2' }}</strong>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>Items:</span>
                    <strong>{{ getTotalItems() }}</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Buttons -->
      <div class="row mt-3">
        <div class="col-md-12 text-right">
          <button
            type="button"
            class="btn btn-secondary mr-2"
            (click)="resetForm()"
          >
            <i class="fa fa-refresh"></i> Reset
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!orderForm.valid || isSubmitting"
          >
            <i class="fa fa-shopping-cart"></i>
            {{ isSubmitting ? 'Placing Order...' : 'Place Order' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Orders List -->
<div class="card border-0 mt-4" *ngIf="showOrdersList">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Customer Orders</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row no-gutter">
            <div class="form-group col-md-3">
              <label for="status">Status</label>
              <ng-select
                #cmbStatus
                name="status"
                class="custom"
                [items]="StatusList"
                bindLabel="name"
                bindValue="value"
                placeholder="Select Status"
                [(ngModel)]="Filter.Status"
                [clearable]="true"
              >
              </ng-select>
            </div>

            <div class="col-md-1">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  (click)="FilterOrders()"
                  accesskey="a"
                >
                  <i class="fa fa-search"></i>
                  Filter
                </button>
              </div>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-info form-control"
                  (click)="showOrdersList = !showOrdersList"
                >
                  <i class="fa fa-toggle-on" *ngIf="showOrdersList"></i>
                  <i class="fa fa-toggle-off" *ngIf="!showOrdersList"></i>
                  {{ showOrdersList ? 'Hide' : 'Show' }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="orders-section">
      <div class="col-md-12">
        <ft-dynamic-table
          #OrdersTable
          [Settings]="ordersSetting"
          [Data]="ordersData"
          (ClickAction)="OrderActionClicked($event)"
        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

<!-- Status Change Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="statusModalLabel">Change Order Status</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Order ID: {{ selectedOrder?.OrderID }}</label>
        </div>
        <div class="form-group">
          <label>Customer: {{ selectedOrder?.CustomerName }}</label>
        </div>
        <div class="form-group">
          <label>Product: {{ selectedOrder?.ProductName }}</label>
        </div>
        <div class="form-group">
          <label>Current Status: {{ selectedOrder?.Status }}</label>
        </div>
        <div class="form-group">
          <label for="newStatus">New Status:</label>
          <ng-select
            [(ngModel)]="newStatus"
            [items]="StatusList"
            bindLabel="name"
            bindValue="value"
            placeholder="Select New Status"
          >
          </ng-select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="UpdateOrderStatus()">Update Status</button>
      </div>
    </div>
  </div>
</div>

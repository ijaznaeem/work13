<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3"
              >
                <img
                  src="assets/img/logos/login-logo.png"
                  alt=""
                  class="img-fluid"
                  width="300"
                />
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Login</h4>
                <p>Welcome back, please login to your account.</p>
                <ngb-alert
                  type="light-danger"
                  class="mb-2"
                  *ngIf="isLoginFailed"
                  (close)="isLoginFailed = false"
                >
                  <p class="mb-0">Login failed!</p>
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <div class="input-group">
                      <input
                        type="text"
                        formControlName="date"
                        class="form-control"
                        placeholder=""
                        [ngClass]="{
                          'is-invalid':
                            loginFormSubmitted && lf.username.invalid,
                          'is-valid': loginFormSubmitted && !lf.username.invalid
                        }"
                        required
                        ngbDatepicker
                        #d1="ngbDatepicker"
                      />

                      <div class="input-group-append">
                        <button
                          type="button"
                          class="btn btn-warning"
                          (click)="d1.toggle()"
                        >
                          <i class="fa fa-calendar"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      formControlName="username"
                      class="form-control"
                      placeholder="Username"
                      [ngClass]="{
                        'is-invalid': loginFormSubmitted && lf.username.invalid,
                        'is-valid': loginFormSubmitted && !lf.username.invalid
                      }"
                      required
                    />
                    <div
                      *ngIf="
                        loginFormSubmitted &&
                        (lf.username.invalid || lf.username.errors?.required)
                      "
                      class="help-block mt-1 text-danger"
                    >
                      <i class="ft-alert-circle align-middle"></i>
                      This is required
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password"
                      [ngClass]="{
                        'is-invalid': loginFormSubmitted && lf.password.invalid,
                        'is-valid': loginFormSubmitted && !lf.password.invalid
                      }"
                      required
                    />
                    <div
                      *ngIf="
                        loginFormSubmitted &&
                        (lf.password.invalid || lf.password.errors?.required)
                      "
                      class="help-block mt-1 text-danger"
                    >
                      <i class="ft-alert-circle align-middle"></i>
                      This is required
                    </div>
                  </div>
                  <div
                    class="d-sm-flex justify-content-between mb-3 font-small-2"
                  >
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input
                          type="checkbox"
                          formControlName="rememberMe"
                          class="form-control"
                          id="rememberMe"
                        />
                        <label for="rememberMe">
                          <span class="font-small-2 mb-3 font-weight-normal">
                            Remember Me
                          </span>
                        </label>
                      </div>
                    </div>
                    <a href="javascript:;"> Forgot Password? </a>
                  </div>
                  <div
                    class="d-flex justify-content-between flex-sm-row flex-column"
                  >
                    <a
                      href="javascript:;"
                      class="btn bg-light-primary mb-2 mb-sm-0"
                    >
                      Register
                    </a>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      (click)="onSubmit()"
                    >
                      Login
                    </button>
                  </div>
                </form>
                <hr />
                <div class="d-flex justify-content-between align-items-center">
                  <h6 class="text-primary m-0">Or Login as Customer</h6>

                  <div class="login-options">
                    <a class="btn btn-sm btn-outline-primary mr-1"
                    [routerLink]="['/customers/auth/login']" routerLinkActive="router-link-active"
                      > Customer Login
                    </a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->

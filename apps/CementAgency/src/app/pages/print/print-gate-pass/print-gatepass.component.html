<div id="print-section">
  <div>
    <div>
      <section id="savepdf">
        <table style="width: 100%; height: 100%">
          <tbody style="vertical-align: top">
            <tr>
              <td colspan="4" *ngIf="Invoice.Type != 3">
                <app-print-title [Business]="Business"></app-print-title>
              </td>
            </tr>


            <tr>
              <td colspan="2" class="text-right" style="width: 30%">
                <table>
                  <tr>
                    <td>{{ Invoice.InvoiceID }}</td>
                    <td>بل نمبر:</td>
                  </tr>
                  <tr>
                    <td>{{ Invoice.Date }}</td>
                    <td>تاریخ:</td>
                  </tr>
                </table>
              </td>

              <td colspan="2" style="width: 70%">
                <table class="text-right">
                  <tr>
                    <td>
                      <span style="font-size: 16pt; font-weight: 700">
                        <strong>{{ Invoice.CustomerName }}</strong></span
                      >
                    </td>
                    <td style="width: 30%">خریدار کا نام:</td>
                  </tr>
                  <tr>
                    <td>
                      {{ Invoice.CustomerAddress }}, {{ Invoice.CustomerCity }}
                    </td>
                    <td>پتہ:</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="4" class="text-right">
                <table class="table-border">
                  <thead class="">
                    <tr>
                      <th style="width: 10%"></th>
                      <th style="width: 10%">تعداد</th>
                      <th class="text-center">تفصیل</th>
                      <th style="width: 10%" class="text-center">نمبر شمار</th>
                    </tr>
                  </thead>
                  <tbody style="height: 100%">
                    <tr *ngFor="let det of Invoice.Detail; let i = index">
                      <td>
                        {{ det.UnitName }}
                      </td>
                      <td>
                        <strong>{{ RoundIt(det.Qty, 0) }}</strong>
                      </td>
                      <td class="text-r">
                        <span style=" font-weight: 600">
                          {{ det.ProductName }}
                        </span>
                      </td>
                      <td class="text-center">
                        <span>{{ det.Sno }}</span>
                      </td>
                    </tr>
                  </tbody>
                  <tr>

                    <th></th>
                    <th>
                      <strong>{{ FindTotal('Qty') }}</strong>
                    </th>

                    <th class="text-left"></th>
                    <th></th>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td colspan="4" style="width: 100%; vertical-align: top">

              </td>
            </tr>

          </tbody>
        </table>

        <div id="footer"></div>
      </section>
    </div>
  </div>
</div>

<section class="buttonarea">
  <div class="row no-pad">
    <div class="col-md-4">
      <div class="form-group">
        <button
          class="btn btn-primary"
          printSectionId="print-section"
          type="button"
          (click)="Print()"
        >
          <i class="fa fa-print"></i>
        </button>

        <button
          style="margin: 5px"
          class="btn btn-primary"
          printSectionId="print-section"
          type="button"
          (click)="SaveAsPdf()"
        >
          Save as PDF
        </button>
      </div>
    </div>
  </div>
</section>

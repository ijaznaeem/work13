<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-2">Day Book</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row no-pad">
        <div class="form-group col-md-2">
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input radio-inline"
              id="radioDefault"
              name="radio"
              type="radio"
              value="1"
              [(ngModel)]="nWhat"
              (change)="TypeChange($event)"
            /><label class="custom-control-label" for="radioDefault"
              >Expense</label
            >
          </div>
        </div>
        <div class="form-group col-md-2">
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input radio-inline radio-success"
              id="radioPrimary"
              name="radio"
              type="radio"
              value="2"
              [(ngModel)]="nWhat"
              (change)="TypeChange($event)"
            /><label class="custom-control-label" for="radioPrimary"
              >Booking</label
            >
          </div>
        </div>
        <div class="form-group col-md-2">
          <div class="custom-control custom-radio">
            <input
              checked=""
              class="custom-control-input radio-inline radio-inline radio-success"
              id="radioSuccess"
              name="radio"
              type="radio"
              value="3"
              [(ngModel)]="nWhat"
              (change)="TypeChange($event)"
            />
            <label class="custom-control-label" for="radioSuccess">
              Vouchers
            </label>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="s"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="s"
            >
              <i class="fa fa-print"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <div id="print-section">
      <div class="row no-gutter">
        <div class="col-md-12">
          <ft-dynamic-table
            [Settings]="settings"
            [Data]="data"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
      </div>
    </div>
    <div class="row no-gutter">
      <div class="col-md-10"></div>

      <div class="col-md-2">
        <div class="form-group">
          <button
            type="button"
            class="btn btn-danger form-control"
            (click)="CloseAccounts()"
            accesskey="s"
          >
            <i class="fa fa-lock"></i>
            Post All
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">
        New Order

      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <ft-crud-form
          [form]="form"
          [formdata]="data"
          (ItemChanged)="ItemChanged($event)"
          (BeforeSave)="BeforeSave($event)"
          (DataSaved)="DataSaved($event)"
        >
        </ft-crud-form>
      </div>
    </div>
  </div>
</section>

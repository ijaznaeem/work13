<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Sale Report</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtFrom" [(ngModel)]="Filter.FromDate"
              ngbDatepicker #dtFrom="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtFrom.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtTo" [(ngModel)]="Filter.ToDate" ngbDatepicker
              #dtTo="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtTo.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="customer">Store</label>
          <ejs-combobox name="store" id="store" [dataSource]="Stores | async"
            [fields]="{ text: 'StoreName', value: 'StoreID' }" [(ngModel)]="Filter.StoreID" >
          </ejs-combobox>
        </div>
        <div class="form-group mt-2 col-md-2">
          <div class="custom-control custom-radio">
            <input class="custom-control-input radio-inline" id="radioDefault" name="radio" type="radio" value="1"
              [(ngModel)]="nWhats" /><label class="custom-control-label" for="radioDefault">Only Pending</label>
          </div>

          <div class="custom-control custom-radio">
            <input class="custom-control-input radio-inline radio-primary" id="radioPrimary" name="radio" type="radio"
              value="2" [(ngModel)]="nWhats" /><label class="custom-control-label" for="radioPrimary">All </label>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit" class="btn btn-primary form-control" (click)="FilterData()" accesskey="a">
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="PrintReport()" accesskey="P">
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table #RptTable [Settings]="setting" [Data]="data"
          (ClickAction)="Clicked($event)"></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

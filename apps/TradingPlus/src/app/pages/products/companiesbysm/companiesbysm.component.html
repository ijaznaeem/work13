<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Companies by Salesman List</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <form #frmFilter="ngForm">
            <div class="row no-pad">


              <div class="col-md-3">
                <div class="form-group">
                  <label>Company</label>
                  <select
                    name="company"
                    id="company"
                    [(ngModel)]="Filter.SalesmanID"
                    class="form-control"
                  >
                    <option value="" selected>--Select Company--</option>
                    <option
                      *ngFor="let sm of salesman"
                      [value]="sm.SalesmanID"
                    >
                      {{ sm.SalesmanName }}
                    </option>
                  </select>
                </div>
              </div>


              <div class="col-md-2">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary form-control"
                    (click)="FilterData()"
                    accesskey="a"
                  >
                    <i class="fa fa-search"></i>
                    Filter
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-warning form-control"
                    (click)="Add()"
                    accesskey="a"
                  >
                    <i class="fa fa-plus"></i>
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </form>
          <ft-datatable
            #dataList
            [Settings]="Settings"
            (ClickAction)="Clicked($event)"
          ></ft-datatable>
        </div>
      </div>
    </div>
  </div>
</section>

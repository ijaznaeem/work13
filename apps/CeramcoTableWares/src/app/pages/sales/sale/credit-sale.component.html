<div #scrollTop></div>
<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Sale Invoice</h5>
  </div>
  <div class="card-block widget-body">
    <form (ngSubmit)="SaveData()" #fromPurchase="ngForm">
      <div class="row no-gutter">
        <div class="col-md-2">
          <label for="dp1">Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp1"
              [(ngModel)]="sale.Date"
              ngbDatepicker
              #d1="ngbDatepicker"
            />

            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-warning"
                (click)="d1.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="customer">Customer </label>

          <ng-select
            #cmbAccts
            name="ng2select"
            class="custom"
            [items]="Accounts"
            [virtualScroll]="true"
            bindLabel="CustomerName"
            bindValue="CustomerID"
            placeholder="Select Customer"
            (change)="CustomerSelected($event)"
            required
            [(ngModel)]="sale.CustomerID"
          >
            <ng-template ng-option-tmp let-item="item">
              <div class="row no-gutter">
                <div class="col-md-12">
                  {{ item.CustomerName }}
                </div>
                <div class="col-md-9 text-italic font-small-2 mt-1">
                  <small>
                    {{ item.Address }}
                  </small>
                </div>
                <div class="col-md-3 text-italic font-small-2 mt-1">
                  <small>
                    {{ item.Balance }}
                  </small>
                </div>
              </div>
            </ng-template>
          </ng-select>
        </div>
      </div>
      <form #formqty="ngForm">
        <div class="row no-gutter">
          <div class="form-group col-md-3">
            <label for="ng2products">Products </label>
            <ng-select
              name="ng2products"
              id="ng2products"
              class="custom"
              [items]="Prods"
              bindLabel="ProductName"
              bindValue="StockID"
              placeholder="Select Product"
              (change)="ProductSelected($event)"
              required
              [(ngModel)]="sdetails.StockID"
            >
              <ng-template ng-option-tmp let-item="item">
                <div class="row no-gutter">
                  <div class="col-md-9">
                    {{ item.ProductName }}
                  </div>
                  <div class="col-md-3 text-italic font-small-2 mt-1">
                    <small>
                      {{ item.Stock }}
                    </small>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="qty">Qty:</label>
              <input
                type="number"
                #qty
                class="form-control dation-field"
                required="required"
                id="qty"
                name="qty"
                [(ngModel)]="sdetails.Qty"
              />
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label for="RPrice">Rate:</label>
              <input
                #txtRate
                type="number"
                class="form-control"
                id="SPrice"
                name="SPrice"
                [(ngModel)]="sdetails.SPrice"
                min="1"
                required
                (keydown.enter)="txtPer.focus()"
              />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="DiscRatio">% Age:</label>
              <input
                #txtPer
                type="number"
                class="form-control dation-field"
                required="required"
                id="DiscRatio"
                name="DiscRatio"
                [(ngModel)]="sdetails.DiscRatio"
                (keydown.enter)="btnAdd.focus()"
              />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="Discount">Discount:</label>
              <input
                type="number"
                class="form-control dation-field"
                [value]="sdetails.Qty * sdetails.DiscRatio"
                required="required"
                id="Discount"
                name="Discount"
              />
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="bonus">Amount:</label>
              <input
                type="number"
                class="form-control"
                id="pamount"
                name="pamount"
                readonly
                [value]="
                  sdetails.Qty * sdetails.SPrice -
                  (sdetails.Qty * sdetails.SPrice * sdetails.DiscRatio) / 100
                "
              />
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                #btnAdd
                type="submit"
                class="btn btn-primary form-control"
                [disabled]="!formqty.form.valid || isPosted"
                (click)="AddOrder()"
                accesskey="a"
              >
                <i class="fa fa-plus"></i>
                Add To Invoice
              </button>
            </div>
          </div>

          <div class="col-md-3">
            <div class="alert alert-danger" role="alert" *ngIf="isPosted">
              <div class="text-center">POSTED INVOICE</div>
            </div>
          </div>
        </div>
      </form>

      <div>
        <h5 class="mb-3">Sale Details</h5>
        <div class="table-responsive table-bordered table-condensed">
          <ng2-smart-table
            class="table table-hover"
            [settings]="settings"
            [source]="data"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onEdit($event)"
          >
          </ng2-smart-table>
        </div>

        <div class="row no-gutter">
          <div class="col-md-2">
            <div class="form-group">
              <label for="gtotal">Total Amount</label>
              <input
                type="text"
                class="form-control"
                id="gtotal"
                name="gtotal"
                [(ngModel)]="sale.Amount"
                readonly
              />
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label for="discount">Discount</label>
              <input
                type="text"
                class="form-control"
                id="rdisc"
                name="rdisc"
                [value]="sale.Discount"
                readonly
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="gtotal">Extra Disc</label>
              <input
                type="number"
                class="form-control"
                id="ExtraDisc"
                name="ExtraDisc"
                [(ngModel)]="sale.ExtraDisc"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="netTotal">Net Amount</label>
              <input
                type="text"
                class="form-control"
                id="TNetAmount"
                name="TNetAmount"
                [value]="sale.Amount - sale.Discount - sale.ExtraDisc"
                readonly
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="netTotal">Amount Receieved</label>

              <input
                type="text"
                class="form-control"
                id="AmountRecvd"
                name="AmountRecvd"
                [(ngModel)]="sale.AmountRecvd"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="netTotal">Balance</label>
              <input
                type="text"
                class="form-control"
                id="BalanceAmount"
                name="BalanceAmount"
                [value]="
                  sale.Amount -
                  sale.Discount -
                  sale.ExtraDisc -
                  sale.AmountRecvd
                "
                readonly
              />
            </div>
          </div>
        </div>
        <div class="row no-gutter">
          <div class="col-md-6">
            <div class="form-group">
              <label for="notes">Notes:</label>

              <input
                type="text"
                class="form-control"
                id="notes"
                name="notes"
                [(ngModel)]="sale.Notes"
                placeholder="x"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="dp2">&nbsp;</label>
              <button
                type="button"
                class="btn btn-primary form-control"
                [disabled]="
                  !fromPurchase.form.valid || data.count() == 0 || isPosted
                "
                (click)="SaveData()"
                accesskey="s"
              >
                Save
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="dp2">&nbsp;</label>
              <button
                type="button"
                class="btn btn-primary form-control"
                [disabled]="
                  !fromPurchase.form.valid || data.count() == 0 || isPosted
                "
                (click)="SaveData(1)"
                accesskey="p"
              >
                Save and Print
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="dp2">&nbsp;</label>
              <button
                type="button"
                class="btn btn-danger form-control"
                (click)="Cancel()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Add Expense</h5>
  </div>
  <div class="card-block widget-body">
    <div class="container">
      <div class="row no-gutter">
        <div class="col-md-6">
          <form #frmFilter="ngForm" (submit)="SaveData()">
            <div class="form-group row">
              <label for="dtFrom" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-md-8">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dtFrom"
                    [(ngModel)]="Voucher.Date"
                    ngbDatepicker
                    #dtFrom="ngbDatepicker"
                    required
                    disabled
                  />
                  <div class="input-group-addon">
                    <button
                      type="button"
                      class="btn btn-warning"
                      (click)="dtFrom.toggle()"
                    >
                      <i class="fa fa-calendar"> </i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6"></div>
            </div>

            <div class="form-group row">
              <label for="cmbCustomer" class="form-label col-md-4">
                Customers
              </label>
              <div class="col-md-8">
                <ejs-combobox
                  name="cmbCustomer"
                  id="cmbCustomer"
                  [dataSource]="Customers"
                  [fields]="{ text: 'CustomerName', value: 'CustomerID' }"
                  [(ngModel)]="Voucher.CustomerID"
                  required
                  (change)="GetCustomer($event)"
                  #cmbCustomer
                >
                </ejs-combobox>
              </div>
            </div>
            <div class="row form-group">
              <label for="description" class="col-md-4 form-label"
                >Description
              </label>
              <div class="col-md-8">
                <input
                  name="description"
                  class="form-control"
                  type="text"
                  name="description"
                  [(ngModel)]="Voucher.Description"
                  id="description"
                />
              </div>
            </div>
            <div class="row form-group">
              <label for="amount" class="col-md-4 form-label"
                >Amount Paid
              </label>
              <div class="col-md-8">
                <input
                  class="form-control"
                  type="number"
                  name="amount"
                  [(ngModel)]="Voucher.Debit"
                  id="amount"
                  required
                />
              </div>
            </div>
            <div class="row no-gutter">
              <div class="form-group col-md-12">
                <label>&nbsp;</label>
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  accesskey="s"
                  [disabled]="!(frmFilter.valid && Voucher.Debit > 0)"
                >
                  <i class="fa fa-save"></i>
                </button>
              </div>
            </div>
            <div class="row no-gutter"></div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row form-group">
            <label for="amount" class="col-md-4 form-label">Address: </label>
            <div class="col-md-8">
              <strong>
                {{ curCustomer.Address }}
              </strong>
            </div>
          </div>
          <div class="row form-group">
            <label for="amount" class="col-md-4 form-label">City: </label>
            <div class="col-md-8">
              <strong>
                {{ curCustomer.City }}
              </strong>
            </div>
          </div>
          <div class="row form-group">
            <label for="amount" class="col-md-4 form-label">Balance: </label>
            <div class="col-md-8">
              <strong>
                {{ Round(curCustomer.CBalance) }}
              </strong>
            </div>
          </div>
        </div>
      </div>

      <h5 class="text-success">Up-Posted Vouchers of Current Salesman</h5>
      <div class="row no-gutter">
        <div class="col-md-12">
          <ft-dynamic-table
            [Settings]="setting"
            [Data]="VouchersList"
            (ClickAction)="Clicked($event)"
          >
          </ft-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</div>

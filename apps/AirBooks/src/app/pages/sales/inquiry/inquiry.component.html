<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Inquiry</div>
    </div>
  </div>
  <div class="row text-left">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <form #frmFilter="ngForm">
              <div class="row">
                <div class="col-md-3">
                  <label for="dtFrom">Date:</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      name="dtFrom"
                      [(ngModel)]="Filter.date"
                      ngbDatepicker
                      #dtFrom="ngbDatepicker"
                    />
                    <div class="input-group-addon">
                      <button
                        type="button"
                        class="btn btn-warning"
                        (click)="dtFrom.toggle()"
                      >
                        <i class="fa fa-calendar"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <button
                      type="submit"
                      class="btn btn-primary form-control"
                      (click)="FilterData()"
                      accesskey="a"
                    >
                      <i class="fa fa-search"></i>
                      Filter
                    </button>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <button
                      type="button"
                      class="btn btn-primary form-control"
                      (click)="PrintReport()"
                      accesskey="P"
                    >
                      <i class="fa fa-print"></i>
                      Print
                    </button>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <button
                      type="button"
                      class="btn btn-primary form-control"
                      (click)="AddInq()"
                      accesskey="P"
                      [disabled]="!bAllowAdd"
                    >
                      <i class="fa fa-print"></i>
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row" id="print-section">
              <div class="col-md-12">
                <ft-datatable
                  #dataList
                  [CRUD]="false"
                  [Settings]="Settings"
                  (ClickAction)="Clicked($event)"
                ></ft-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

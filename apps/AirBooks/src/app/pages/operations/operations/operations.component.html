<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">
        : Operations: Dept <strong>{{ Dept.dept_name }}</strong>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div class="row no-pad">
          <div class="col-md-2">
            <label for="dteDate">Upto Date:</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dteDate"
                [(ngModel)]="Filter.date"
                ngbDatepicker
                #dteDate="ngbDatepicker"
              />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="dteDate.toggle()"
                >
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="row no-gutter">
              <div class="form-group col-md-6">
                <label class="ml-1">Post Status</label>
                <div class="custom-control custom-radio">
                  <input
                    class="custom-control-input radio-inline"
                    id="radioDefault"
                    name="radio"
                    type="radio"
                    value="0"
                    [(ngModel)]="Filter.item_status"
                  /><label class="custom-control-label" for="radioDefault"
                    >Un-Posted</label
                  >
                </div>
              </div>
              <div class="form-group col-md-6">
                <label class="ml-1">&nbsp;</label>
                <div class="custom-control custom-radio">
                  <input
                    class="custom-control-input radio-inline radio-primary"
                    id="radioPrimary"
                    name="radio"
                    type="radio"
                    value="1"
                    [(ngModel)]="Filter.item_status"
                  /><label class="custom-control-label" for="radioPrimary"
                    >Posted</label
                  >
                </div>
              </div>
            </div>
          </div>


          <div class="col-md-2">
            <div class="form-group">
              <label>Status</label>
              <select
                name="cmbStatus"
                id="cmbStatus"
                class="form-control"
                [(ngModel)]="Filter.remarks"
              >
                <option value="">--Select Status--</option>
                <option *ngFor="let status of InvStatus" [value]="status.status">
                  {{ status.status }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Search</label>
              <input type="text" class="form-control" #txtSearch />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="submit"
                class="btn btn-primary form-control"
                (click)="FilterData()"
                accesskey="f"
              >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div>
          <ft-dynamic-table
            #dataList
            [Data]="data"
            [Search]="txtSearch.value"
            [Settings]="Settings"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
        <!-- <div *ngIf="DeptType == 2 ">
          <ft-dynamic-table
          #dataList
          [Data]="data"
          [Search]="txtSearch.value"
          [Settings]="ticketSettings"
          (ClickAction)="Clicked($event)"
        ></ft-dynamic-table>
        </div> -->
      </div>
    </div>
  </div>
</section>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Cash Report</h5>

  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtFrom" [(ngModel)]="Filter.FromDate" ngbDatepicker #dtFrom="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtFrom.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtTo" [(ngModel)]="Filter.ToDate" ngbDatepicker #dtTo="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtTo.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit" class="btn btn-primary form-control" (click)="FilterData()" accesskey="a">
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="PrintReport()" accesskey="P">
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="SendWhatsAppAll()" accesskey="P">
              <i class="fa fa-whatsapp"></i>
              Send SMS
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
            <div class="alert text-center" [ngClass]="{ 'alert-danger': nDiff != 0, 'alert-success': nDiff == 0 }">
              <strong>
                <span>
                  {{ nDiff > 0 ? "Excessive Purchase:" : nDiff == 0 ? "Balanced" : "Excess Sale" }}
                </span>
              </strong>
            </div>
          </div>
          <div class="col-md-4">
            <div class="alert text-center" [ngClass]="{ 'alert-danger': nDiff != 0, 'alert-success': nDiff == 0 }">
              <strong> {{ nDiff }} </strong>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <ft-dynamic-table #RptTable [Settings]="setting" [Data]="data" (ClickAction)="Clicked($event)"></ft-dynamic-table>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <button type="button" class="btn btn-danger form-control" (click)="CloseAccounts()" accesskey="s">
            <i class="fa fa-lock"></i>
            Close Account
          </button>
        </div>
      </div>
      <div class="col-md-6"></div>
      <div class="col-md-2">
        <h4>Balance</h4>
      </div>
      <div class="col-md-2">
        <h4>
          {{ FindBalance() }}
        </h4>
      </div>
    </div>
  </div>
</div>

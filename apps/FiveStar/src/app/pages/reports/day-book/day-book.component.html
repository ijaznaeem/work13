<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Day Book</h5>

  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtFrom" [(ngModel)]="Filter.FromDate" ngbDatepicker #dtFrom="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtFrom.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtTo" [(ngModel)]="Filter.ToDate" ngbDatepicker #dtTo="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtTo.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group col-md-3">
          <label for="customer">Account</label>
          <ejs-combobox
            name="customer"
            id="customer"
            [dataSource]="Customers"
            [fields]="{ text: 'CustomerName', value: 'CustomerID' }"
            [(ngModel)]="Filter.CustomerID"
          >
          </ejs-combobox>
        </div>
        <div class="form-group col-md-2">
          <label for="customer">Status</label>
          <select class="form-control" name="cmbstatus" id="cmbstatus" [(ngModel)]="Filter.Status">
            <option value="">All</option>
            <option value="1">Posted Only</option>
            <option value="0">Un-Posted Only</option>
          </select>
        </div>

        <div class="col-md-1">
          <div class="form-group">
            <label for="customer">&nbsp;</label>
            <button type="submit" class="btn btn-primary form-control" (click)="FilterData()" accesskey="s">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="PrintReport()" accesskey="P">
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row" id="print-section">
      <div class="col-md-12">
        <h3>Sale</h3>
        <ft-dynamic-table [Settings]="salesettings" [Data]="data" (ClickAction)="ClickedSale($event)"></ft-dynamic-table>
      </div>

      <div class="col-md-12">
        <h3>Purchase</h3>
        <ft-dynamic-table [Settings]="purchasesetting" [Data]="pdata" (ClickAction)="ClickedPurchase($event)"></ft-dynamic-table>
      </div>

      <div class="col-md-12">
        <h3>Voucher</h3>
        <ft-dynamic-table [Settings]="vouchersetting" [Data]="vdata" (ClickAction)="ClickedVoucher($event)"></ft-dynamic-table>
      </div>
      <div class="col-md-12">
        <h3>Voucher Others</h3>
        <ft-dynamic-table [Settings]="otherssetting" [Data]="vothers" (ClickAction)="ClickedVoucher($event)"></ft-dynamic-table>
      </div>
      <div class="col-md-12">
        <table style="width: 100%">
          <tr>
            <td style="width: 60%">

            </td>
            <td>
              <h4>Balance</h4>
            </td>
            <td>
              <h4>
                {{ FindBalance() }}
              </h4>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

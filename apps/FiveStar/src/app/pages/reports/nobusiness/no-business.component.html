<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">No Business Report</h5>

  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row">
        <div class="col-sm-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="days"
              name="dtFrom"
              [(ngModel)]="Filter.Days"
              type="number"
            />

          </div>
        </div>
        <div class="col-md-4">

        </div>


        <div class="col-sm-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-primary form-control"
              accesskey="p"
              (click)="PrintData()"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          #RptTable
          [Settings]="setting"
          [Data]="data"

        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

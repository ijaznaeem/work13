<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-2">SMS Report</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">
        <div class="col-md-2">
          <label for="dtFrom">Date:</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dtFrom" [(ngModel)]="Filter.FromDate" ngbDatepicker #dtFrom="ngbDatepicker" />
            <div class="input-group-addon">
              <button type="button" class="btn btn-warning" (click)="dtFrom.toggle()">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="submit" class="btn btn-primary form-control" (click)="FilterData()" accesskey="a">
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="PrintReport()" accesskey="P">
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary form-control" (click)="SendWhatsAppAll()" accesskey="P">
              <i class="fa fa-envelope"></i>
              Send SMS
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table #RptTable [Settings]="setting" [Data]="data"></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

<form (ngSubmit)="SaveData()" #fromPurchase="ngForm">
  <div class="row no-gutter">
    <div class="col-md-2">
      <label for="dp1">Date:</label>
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp1"
          [(ngModel)]="sale.Date"
          ngbDatepicker
          #d1="ngbDatepicker"
          required
          disabled
        />
        <div class="input-group-addon">
          <button type="button" class="btn btn-warning" (click)="d1.toggle()">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="customer">Customer Name</label>
      <input class="form-control" type="text" name="CustomerName" [(ngModel)]="sale.CustomerName">
    </div>
  </div>

  <form #formqty="ngForm">
    <div class="row no-gutter">
      <div class="form-group col-md-2">
        <label for="customer">Category</label>
        <ejs-combobox
          name="category"
          id="category"
          #cmbCategory
          [dataSource]="Categories"
          [fields]="{ text: 'CategoryName', value: 'CategoryID' }"
          (change)="getProducts($event.value)"
        >
        </ejs-combobox>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="supplier">Product:</label>
          <ft-multi-col-combobox
            #cmbProd
            [dataSource]="Prods"
            [fields]="{ text: 'ProductName', value: 'ProductID' }"
            [Cols]="[
              { title: 'Product Name', fldName: 'ProductName', size: 9 },
              { title: 'Stock', fldName: 'Stock', size: 3 }
            ]"
            [(ngModel)]="sdetails.StockID"
            name="cmbProd"
            (Change)="ProductSelected($event)"
          >
          </ft-multi-col-combobox>
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label for="RPrice">Rate:</label>
          <input
            type="number"
            class="form-control"
            id="SPrice"
            name="SPrice"
            [(ngModel)]="sdetails.SPrice"
            placeholder="0"
          />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label for="qty">Qty:</label>
          <input
            type="number"
            class="form-control dation-field"
            required="required"
            id="qty"
            name="qty"
            [(ngModel)]="sdetails.Qty"
            placeholder="0"
          />
        </div>
      </div>

      <div class="col-md-1">
        <div class="form-group">
          <label for="Bonus">Packing:</label>
          <input
            type="number"
            class="form-control dation-field"
            required="required"
            id="Bonus"
            name="Bonus"
            [(ngModel)]="sdetails.Packing"
          />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label for="DiscRatio">Kgs:</label>
          <input
            type="number"
            class="form-control dation-field"
            required="required"
            id="DiscRatio"
            name="DiscRatio"
            [(ngModel)]="sdetails.Kgs"
          />
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <label for="bonus">Amount:</label>
          <input
            type="number"
            class="form-control"
            id="pamount"
            name="pamount"
            readonly
            [value]="
              (sdetails.Qty * sdetails.Packing + sdetails.Kgs) * sdetails.SPrice
            "
            tabindex="-1"
          />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label>&nbsp;</label>
          <button
            type="button"
            class="btn btn-primary form-control"
            [disabled]="!formqty.form.valid || isPosted"
            (click)="AddOrder()"
            accesskey="a"
          >
            Add
          </button>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-3">
        <div class="alert alert-danger" role="alert" *ngIf="isPosted">
          <div class="text-center">POSTED INVOICE</div>
        </div>
      </div>
    </div>
  </form>
  <div style="margin: 5px">
    <h5 class="mb-3">Sale Details</h5>
    <div class="table-responsive table-bordered table-condensed">
      <ng2-smart-table
        class="table table-hover"
        [settings]="settings"
        [source]="data"
        (deleteConfirm)="onDeleteConfirm($event)"
        (editConfirm)="onEdit($event)"
      >
      </ng2-smart-table>
    </div>
    <div class="row no-gutter">
      <div class="col-md-3">
        <div class="form-group">
          <label for="notes">Notes:</label>

          <input
            type="text"
            class="form-control"
            id="notes"
            name="notes"
            [(ngModel)]="sale.Notes"
            placeholder="x"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="notes"> </label>

          
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="gtotal">Total Amount</label>
          <input
            type="text"
            class="form-control"
            id="gtotal"
            name="gtotal"
            [(ngModel)]="sale.Amount"
            tabindex="-1"
            readonly
          />
        </div>
      </div>

      <div class="col-md-1">
        <div class="form-group">
          <label for="discount">Discount</label>
          <input
            type="text"
            class="form-control"
            id="discount"
            name="discount"
            [(ngModel)]="sale.Discount"
            tabindex="-1"
          />
        </div>
      </div>

      <div class="col-md-2">
        <div class="form-group">
          <label for="netTotal">Net Amount</label>
          <input
            type="text"
            class="form-control"
            id="TNetAmount"
            name="TNetAmount"
            [value]="sale.Amount - sale.Discount"
            tabindex="-1"
            readonly
          />
        </div>
      </div>
      
    </div>
    <div class="row no-gutter">
      <div class="col-md-6"></div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="dp2">&nbsp;</label>
          <button
            type="button"
            class="btn btn-primary form-control"
            [disabled]="
              !fromPurchase.form.valid || data.count() == 0 || isPosted
            "
            (click)="SaveData()"
            accesskey="s"
          >
            Save
          </button>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="dp2">&nbsp;</label>
          <button
            type="button"
            class="btn btn-primary form-control"
            [disabled]="
              !fromPurchase.form.valid || data.count() == 0 || isPosted
            "
            (click)="SaveData(1)"
            accesskey="p"
          >
            Save and Print
          </button>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="dp2">&nbsp;</label>
          <button
            type="button"
            class="btn btn-danger form-control"
            (click)="Cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

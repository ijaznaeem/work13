<table style="width: 100%">
  <tr>
    <td style="width: 100px">
      <img style="width: 100px" [src]="IMAGE_URL + Business.Logo" alt="" />
    </td>
    <td class="text-center header">
      <div style="font-size: 2.5rem; font-weight: 600">
        {{ Business.BusinessName }}
      </div>
      <div>{{ Business.Address }}, {{ Business.City }}</div>
      <div>Phone # {{ Business.Phone }}</div>
      <div>Lic #{{ Business.Lic_No }}</div>
    </td>
  </tr>
</table>

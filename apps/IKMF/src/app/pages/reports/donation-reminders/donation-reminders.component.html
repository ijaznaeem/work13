<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Donation Reminders</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2 text-center">
          <label for="dtFrom">Month: </label>
          <p>
            <strong> {{ Filter.Date | date: 'MMMM yyyy' }}</strong>
          </p>
        </div>
        <div class="form-group col-md-2">
          <label for="acctType">Member Type</label>
          <ejs-combobox
            name="acctType"
            id="acctType"
            [dataSource]="DonarsType"
            [fields]="{ text: 'label', value: 'id' }"
            [(ngModel)]="Filter.TypeID"
            (change)="TypeSelected($event)"
          >
          </ejs-combobox>
        </div>
        <div class="form-group col-md-2">
          <label for="cmbDonars">Donars</label>
          <ejs-combobox
            #cmbDonars
            name="cmbDonars"
            id="cmbDonars"
            [dataSource]="Donars"
            [fields]="{ text: 'DonarName', value: 'DonarID' }"
            [(ngModel)]="Filter.DonarID"
            required
          >
          </ejs-combobox>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="P"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-info form-control"
              (click)="SendWhatsMessage({})"
              accesskey="s"
            >
              <i class="fa fa-whatsapp"></i>
              Send WhatsApp Message
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          #RptTable
          [Settings]="setting"
          [Data]="data"
          (ClickAction)="onClickAction($event)"
        >
        </ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Send SMS</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="bsModalRef.hide()">X</button>
</div>
<div class="modal-body">
  Character Count: {{smsForm.SMS.length}}, No of SMS: {{ GetSMSCount(smsForm.SMS.length, 160)  }}
  <app-crud-form [Form]="SMSForm" [formdata]="smsForm" [CrudButtons]="false">
  </app-crud-form>
</div>
<div class="modal-footer">
{{ Contacts | json}}
</div>

<div class="card">
  <div class="card-header transparent border-0 text-muted"></div>
  <div class="card-content">
    <div class="card-body">
      <ng-container *ngFor="let item of CardData; let index = i">
      <div class="row no-gutter" >
        <div class="col-md-3">
          <ft-gradient-card
            [Caption]="item.type + ' Balances'"
            [Value]="''"
            [Style]="cardStyles[3]"
            [Size]="'Small'"
          >
          </ft-gradient-card>
        </div>

      </div>
      <div class="row no-gutter">
        <div class="col-md-3" *ngFor="let Card of item.accounts; let index = i">
          <ft-gradient-card
            [Caption]="Card.AccountName"
            [Value]="Card.Balance | number"
            [Style]="Card.Style"
          >
          </ft-gradient-card>
        </div>
      </div>
      </ng-container>
    </div>
  </div>
</div>

<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Stock Received</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <form #frmFilter="ngForm">
          <div class="row no-gutter">
            <div class="form-group col-md-2">
              <label for="CustomerID"> Gate Pass No: </label>
              <input
                type="text"
                class="form-control"
                name="gpno"
                [(ngModel)]="Filter.GPNo"
              />
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label for="storeid1">Received From Account</label>

                <select
                  class="form-control validation-field"
                  name="storeid1"
                  id="storeid1"
                  required
                  [(ngModel)]="Filter.FromBranchID"
                >
                  <option
                    *ngFor="let Storesdata of Stores"
                    value="{{ Storesdata.CustomerID }}"
                  >
                    {{ Storesdata.CustomerName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="CustomerID"> To Store: </label>
                <P>
                  <strong> {{ Transfer.ToStore }}</strong>
                </P>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="CustomerID"> &nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="LoadStock()"
                  accesskey="a"
                >
                  <i class="fa fa-print"></i>
                  Load Stock
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="CustomerID"> &nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="SaveStock()"
                  accesskey="a"
                  [disabled]="!Transfer.TransferID || Filter.FromBranchID==''"
                >
                  <i class="fa fa-print"></i>
                  Save Stock
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="CustomerID"> &nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="PrintReport()"
                  accesskey="a"
                  [disabled]="!Transfer.TransferID"
                >
                  <i class="fa fa-print"></i>
                  Print
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="row" id="print-details">
          <div class="col-md-12">
            <ft-dynamic-table
              [Settings]="setting"
              [Data]="data"
            ></ft-dynamic-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Products Combo</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <ft-crud-form
            #formAdd
            [form]="form"
            [formdata]="formdata"
            [CrudButtons]="false"
            (ItemChanged)="Changed($event)"
          >
          </ft-crud-form>
          <ft-datatable
            #dataList
            [Settings]="Settings"
            (ClickAction)="Clicked($event)"
          ></ft-datatable>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #prodmodal>
  <div class="container">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ form.title }}</h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ft-crud-form
        #formAdd
        [form]="form"
        [formdata]="formdata"
        [CrudButtons]="false"
      >
      </ft-crud-form>
    </div>
  </div>
</ng-template>

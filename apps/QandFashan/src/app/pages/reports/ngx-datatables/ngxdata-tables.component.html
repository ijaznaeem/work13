<!-- Server Side Paging -->
<!-- <app-ngx-datatable></app-ngx-datatable> -->
<section id="ngx-datatables-server-side">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Server Side Paging</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatables-server-side -->
            <ngx-datatable
              [rowHeight]="50"
              class="bootstrap core-bootstrap"
              [rows]="serverSideRowData"
              [columns]="columns"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              [limit]="page.limit"
              [externalPaging]="true"
              [count]="page.count"
              [externalSorting]="true"
              (sort)="onSort($event)"
              [offset]="page.offset"
              [scrollbarH]="true"
              (page)="serverSideSetPage($event)"
            >
              <ngx-datatable-column name="Name" prop="name">
                <ng-template
                  let-row="row"
                  let-name="value"
                  ngx-datatable-cell-template
                >
                  <div class="d-flex align-items-center">
                    <ng-template #customAvatar>
                      <div
                        class="avatar mr-1 ml-0"
                        [ngClass]="{
                          'bg-primary': row.status == '1',
                          'bg-success': row.status == '2',
                          'bg-danger': row.status == '3',
                          'bg-warning': row.status == '4',
                          'bg-info': row.status == '5'
                        }"
                      >
                        <div class="avatar-content">{{ name | shortName }}</div>
                      </div>
                    </ng-template>
                    <div class="cell-line-height">
                      <p class="font-medium-1 line-height-1 mb-0">{{ name }}</p>
                      <span class="text-muted font-small-2">
                        {{ row.address.street }}</span
                      >
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Email"
                prop="email"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="Website"
                prop="website"
              ></ngx-datatable-column>

              <ngx-datatable-column
                name="Company"
                prop="company.name"
                [width]="100"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="User Name"
                prop="username"
                [width]="100"
              >
              </ngx-datatable-column>
              <ngx-datatable-column name="Actions" [width]="70">
                <ng-template ngx-datatable-cell-template>
                  <i
                    class="ft-more-vertical text-primary cursor-pointer mr-2"
                  ></i>
                  <i class="ft-edit text-primary cursor-pointer"></i>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            <!--/ ngx-datatables-server-side -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--/ Server Side Paging -->

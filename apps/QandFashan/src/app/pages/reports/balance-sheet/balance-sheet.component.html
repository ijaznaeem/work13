<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Balance Sheet</h5>
  </div>
  <div class="card-block widget-body">
    <div class="row">
      <div class="col-md-2">
        <label for="dtFrom">As On Date:</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dtFrom"
            [(ngModel)]="Filter.Date"
            ngbDatepicker
            #dtFrom="ngbDatepicker"
          />
          <div class="input-group-addon">
            <button
              type="button"
              class="btn btn-warning"
              (click)="dtFrom.toggle()"
            >
              <i class="fa fa-calendar"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-primary form-control"
          (click)="LoadData()"
          accesskey="a"
        >
          <i class="fa fa-search"></i>
          Load Data
        </button>
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-primary form-control"
          (click)="PrintReport()"
          accesskey="a"
        >
          <i class="fa fa-print"></i>
          Print
        </button>
      </div>
    </div>

    <div class="row" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table [Settings]="setting" [Data]="data"></ft-dynamic-table>
        <!-- <ejs-grid [dataSource]='data' [allowGrouping]='true' [groupSettings]='groupOptions' height='267px'>
          <e-columns>
              <e-column field='Level1' headerText='Level 1'></e-column>
              <e-column field='Level2' headerText='Level 2'></e-column>
              <e-column field='AccountName' headerText='Account Name'></e-column>
              <e-column field='Debit' headerText='Debit' textAlign='Right'  width=150></e-column>
              <e-column field='Credit' headerText='Credit' textAlign='Right' width=150></e-column>
          </e-columns>
      </ejs-grid> -->




      </div>
    </div>
  </div>
</div>

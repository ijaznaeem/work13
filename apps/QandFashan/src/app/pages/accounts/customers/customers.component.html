<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Accounts List</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <form #frmFilter="ngForm">
            <div class="row no-pad">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Chart of Account</label>
                  <select
                    name="Category"
                    id="Category"
                    [(ngModel)]="Filter.AcctTypeID"
                    class="form-control"
                  >
                    <option value="" selected>--Select Account Type--</option>
                    <option
                      *ngFor="let type of AcctTypes$ | async"
                      [value]="type.AcctTypeID"
                    >
                      {{ type.AcctType }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary form-control"
                    (click)="FilterData()"
                    accesskey="a"
                  >
                    <i class="fa fa-search"></i>
                    Filter
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-warning form-control"
                    (click)="Add()"
                    accesskey="a"
                  >
                    <i class="fa fa-plus"></i>
                    Add Account
                  </button>
                </div>
              </div>
            </div>
          </form>
          <ft-datatable
            #dataList
            [Settings]="list"
            (ClickAction)="Clicked($event)"
          ></ft-datatable>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #prodmodal>
  <div class="container">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ form.title }}</h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ft-crud-form
        #formAdd
        [form]="form"
        [formdata]="formdata"
        [CrudButtons]="false"
      >
      </ft-crud-form>
    </div>
  </div>
</ng-template>

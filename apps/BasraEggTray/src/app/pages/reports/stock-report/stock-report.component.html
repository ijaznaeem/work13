<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Stock Report</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="form-group col-md-3">
          <label for="customer">Select Type</label>
          <select
            name="cmbType"
            id="cmbType"
            [(ngModel)]="Filter.TypeID"
            class="form-control"
          >
            <option value="">--All Products--</option>
            <option value="2">Finish</option>
            <option value="1">Raw</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="customer">Search</label>
          <input
            class="form-control"
            #searchtxt
            type="text"
            name="searchproduct"
          />
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="button"
              class="btn btn-primary form-control"
              accesskey="p"
              ngxPrint
              [printSectionId]="'print-section'"
              [useExistingCss]="true"
              [printTitle]="'Stock Report'"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          [Settings]="setting"
          [Data]="data"
          (ClickAction)="Clicked($event)"
          [Search]="searchtxt.value"
        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Account Ledger</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="customer">Customer</label>
          <ejs-combobox
          #Customer
            name="customer"
            id="customer"
            [dataSource]="Customers | async"
            [fields]="{ text: 'CustomerName', value: 'CustomerID' }"
            [(ngModel)]="Filter.CustomerID"
            [allowFiltering]="true"
            (change)="CustomerSelected($event)"
            required
          >
          </ejs-combobox>
        </div>

        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              accesskey="p"
              (click)="PrintReport()"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              accesskey="p"
              (click)="DetailReport()"
            >
              <i class="fa fa-print"></i>
              Detail Report
            </button>
          </div>
        </div>
      </div>
    </form>
    <div id="print-section">
      <div class="row no-pad">
        <div class="col-md-12">
          <div class="text-center">
            <h1>Account Details</h1>
          </div>
          <table class="table">
            <tr>
              <td>
                Customer Name:
              </td>
              <td>
                <strong>{{ customer.CustomerName }}</strong>
              </td>
              <td>From</td>
              <td>{{ formatDate(Filter.FromDate) }}</td>
            </tr>
            <tr>
              <td>
                Address:
              </td>
              <td>
                {{ customer.Address }}
              </td>
              <td>To</td>
              <td>{{ formatDate(Filter.ToDate) }}</td>
            </tr>
            <tr>
              <td>
                City:
              </td>
              <td>
                {{ customer.City }}
              </td>
              <td> Opening Balance: <strong>{{customer.OpenBalance}}</strong></td>
              <td>Clsoing Balance: <strong>{{customer.CloseBalance}}</strong></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row no-pad">
        <div class="col-md-12">
          <ft-dynamic-table
            [Settings]="setting"
            [Data]="data"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Total Payment Report</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>

          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dtFrom"
            [(ngModel)]="Filter.FromDate"
            type="date"
          />
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <input
            class="form-control"
            placeholder="dd-mm-yyyy"
            name="dtTo"
            [(ngModel)]="Filter.ToDate"
            type="date"
            min="2000-01-01"
            max="2050-12-30"
          />
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="AcctType">Select Type</label>
            <select
              id="AcctType"
              name="AcctType"
              class="form-control"
              [(ngModel)]="Filter.AcctTypeID"
            ><option
            [value]="item.AcctTypeID"
            *ngFor="let item of AcctTypes | async"
          >
            {{ item.AcctType }}
          </option>
              <option
                [value]="'0'"

              >
                Expense
              </option>

            </select>
          </div>
        </div>

        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="PrintReport()"
              accesskey="a"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>

    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
          [Settings]="setting"
          [Data]="data"
          (search)="('1==2')"
          (ClickAction)="Clicked($event)"
        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

<table style="width: 100%">
  <tr>
    <td style="width: 180px;">
      <span style="padding-left: 25px;"><img [src]="IMAGE_URL + Business.logo" alt="" width="150"></span>
    </td>
    <td class="text-left header">
      <div style="font-size: 2.5rem; font-weight: 600;">
        {{ Business.BusinessName }}
      </div>
      <div>{{ Business.Address }}, {{ Business.City }}</div>
      <div>{{ Business.Lic_No }}</div>
      <p>{{ Business.Phone }}</p>
    </td>
  </tr>
</table>

<section class="sheet">
  <table class="items" style="width: 100%">
    <tr>
      <td style="width: 20%; vertical-align: top">
        <ul>
          <p>Investigations</p>
          <li class="lab-data" *ngFor="let r of Appt.lab">
            {{ r.test_name }}
          </li>
        </ul>
      </td>
      <td style="width: 100%">
        <table class="table" style="width: 100%">
          <tr>
            <td></td>
            <td>Medicine</td>
            <td>Dose</td>
            <td>Timing</td>
            <td>Instructions</td>
          </tr>
          <tr *ngFor="let r of Appt.med; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ r.medicine_name }}</td>
            <td>{{ r.dose_qty }}</td>
            <td>{{ r.dose }}</td>
            <td>{{ r.instructions }}</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</section>

<div class="row">
  <div class="col-md-3">
    <div class="card border-0 box-shadow mb-4">
      <img
        class="card-img-top w-100"
        src="assets/img/photos/doctor.jpg"
        alt="user"
      />
      <div class="card-body">
        <h4 class="card-title text-center">{{ UserData.name }}</h4>
        <h5 class="card-title text-center text-info">
          {{ UserData.speciality ||"" }}
        </h5>
        <h6 class="card-subtitle text-muted">About:</h6>
        <p class="card-text text-justify">
          Our topmost priority is to serve humanity with the greatest enthusiasm and passion. We facilitate the poor with concession healthcare packages.
        </p>

        <div class="dropdown-divider w-100"></div>
        <div class="row">
          <div class="col-md-6 text-left">Qualification:</div>
          <div class="col-md-6 text-right">
            <strong class="d-inline-block">{{ UserData.qualification }}</strong>
          </div>
        </div>


        <div
          class="d-flex flex-row justify-content-center align-items-center w-100 mt-4"
        >
          <a href="javascript:void(0);" class="mx-2 text-gray">
            <span class="fa-stack">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-facebook fa-stack-1x"></i>
            </span>
          </a>
          <a href="javascript:void(0);" class="mx-2 text-gray">
            <span class="fa-stack">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-twitter fa-stack-1x"></i>
            </span>
          </a>
          <a href="javascript:void(0);" class="mx-2 text-gray">
            <span class="fa-stack">
              <i class="fa fa-square-o fa-stack-2x"></i>
              <i class="fa fa-google fa-stack-1x"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row d-flex justify-content-center">

      <div class="col-xl-12 mb-4">
        <div widget class="card border-0 box-shadow">
          <div class="card-header transparent border-0 text-muted">
            <h5 class="mb-0">Last 7 days patients count</h5>

          </div>
          <div class="card-body widget-body">
            <div class="w-100 h-300p">
              <ngx-charts-pie-chart
                [scheme]="colorScheme"
                [results]="patientCount"
                [labels]="true"
              >
              </ngx-charts-pie-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div widget class="card border-0 box-shadow">
          <div class="card-header transparent border-0 text-muted">
            <h5 class="mb-0">New Appointment Request</h5>
          </div>
          <div class="widget-controls">

          </div>
          <div class="card-body widget-body">
            <div class="w-100 h-200p">
              <ft-dynamic-table [Settings]="treatment" [Data]="treatment_data"
              (ClickAction)="ActionClicked($event)" >
              </ft-dynamic-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

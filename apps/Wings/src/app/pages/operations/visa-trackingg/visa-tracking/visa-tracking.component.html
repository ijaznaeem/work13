<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">
        Visa Tracking System
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div class="row no-pad">
          <div class="col-md-2">
            <label for="dteDate">Date:</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="dteDate" [(ngModel)]="Filter.date"
                ngbDatepicker #dteDate="ngbDatepicker" />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary" (click)="dteDate.toggle()">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Sale Agent:</label>
              <ejs-dropdownlist

                name="Customers"
                id="Customers"
                [dataSource]="Agents"
                [fields]="{
                  text: 'full_name',
                  value: 'userid'
                }"
                [(ngModel)]="Filter.agent_id"
              >
              </ejs-dropdownlist>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Search</label>
              <input type="text" class="form-control" #txtSearch />
            </div>
          </div>
          <div class="col-md-2 col-md-offset-6">
            <div class="form-group">
              <label>&nbsp;</label>
              <button type="submit" class="btn btn-primary form-control" (click)="FilterData()" accesskey="f">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ft-dynamic-table #dataList [Data]="data" [Search]="txtSearch.value" [Settings]="Settings"
              (ClickAction)="Clicked($event)"></ft-dynamic-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

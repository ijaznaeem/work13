<div class="container buttonarea">

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group  btn-group-lg mr-2" role="group" aria-label="First group">
      <button type="button" class="btn btn-primary" (click)="Print()">
        <i class="fa fa-print" title="Print"></i>
      </button>
      <button type="button" class="btn btn-warning" (click)="Export()">
        <i i class="fa fa-file-pdf-o" aria-hidden="true" title="Export PDF"></i>

      </button>
      <button type="button" class="btn btn-success" (click)="ExportExcel()">
        <i i class="fa fa-file-excel-o" aria-hidden="true" title="Export Excel"></i>

      </button>

    </div>

  </div>
</div>

<section class="sheet">
  <table class="table table-light">
    <thead>
      <tr>
        <th>
          <div class="Header">
            <div>
              <table>
                <tr>
                  <td class="text-left" style="width: 160px">
                    <img
                      [src]="IMAGE_URL + Business.logo"
                      alt=""
                      style="width: 100%"
                    />
                  </td>
                  <td class="text-left">
                    <div style="font-size: 1.50rem">
                      {{ Business.branch_name }}
                    </div>
                    <div class="text-small">Tax No {{ Business.vat_id }}</div>
                    <div>{{ Business.address }}, <br> {{ Business.address2 }}</div>
                    <p>{{ Business.city }}, {{ Business.country }}</p>
                  </td>
                </tr>
              </table>
            </div>
            <h3 class="text-center" style="font-weight: 600; font-size: 1.25rem">{{ printdata?.Title}}</h3>
            <h5 class="text-center" style="font-weight: 600; font-size: 1.0rem">{{ printdata?.SubTitle }}</h5>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div id="main"></div>
        </td>
      </tr>
    </tbody>

  </table>
</section>

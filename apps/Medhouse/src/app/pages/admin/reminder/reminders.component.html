<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Reminders List</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <div class="row no-pad">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-2">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="PrintReport()"
                  accesskey="a"
                >
                  <i class="fa fa-print"></i>
                  Print report
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-warning form-control"
                  (click)="Add()"
                  accesskey="a"
                >
                  <i class="fa fa-plus"></i>
                  Add Reminder
                </button>
              </div>
            </div>
          </div>
          <ft-dynamic-table
            #dataList
            [Settings]="list"
            [Data]="Data"
            [RowFormating]="RowFormat"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</section>

<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Products Bonus Slabs</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <div class="row no-pad">
            <div class="col-md-10">
              <app-crud-form
                [CrudButtons]="false"
                (ItemChanged)="ItemChanged($event)"
                [formdata]="formData"
                [Form]="form"
              >
              </app-crud-form>
            </div>
            <div class="col-md-1">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="PrintReport()"
                  accesskey="a"
                >
                  <i class="fa fa-print"></i>
                  Print report
                </button>
              </div>
            </div>
          </div>
          <ft-dynamic-table
            #dataList
            [Settings]="list"
            [Data]="Data"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</section>

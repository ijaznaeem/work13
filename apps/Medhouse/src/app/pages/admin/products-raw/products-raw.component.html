<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Products List</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <div class="row no-pad">
            <div class="col-md-4 ">
              <div class="row mt-2 no-gutter">
                <div class="form-group col-md-6">
                  <div class="custom-control custom-radio">
                    <input
                      class="custom-control-input radio-inline"
                      id="rsActive"
                      name="radio"
                      type="radio"
                      value="1"
                      [(ngModel)]="Filter.Active"
                    /><label class="custom-control-label" for="rsActive"
                      >Active</label
                    >
                  </div>
                </div>
                <div class="form-group  col-md-6">
                  <div class="custom-control custom-radio">
                    <input
                      class="custom-control-input radio-inline radio-primary"
                      id="rdInActive"
                      name="radio"
                      type="radio"
                      value="2"
                      [(ngModel)]="Filter.Active"
                    /><label class="custom-control-label" for="rdInActive"
                      >In-Active</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">

            </div>

            <div class="col-md-2 ">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="FilterData()"
                  accesskey="a"
                >
                  <i class="fa fa-search"></i>
                  Filter
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-warning form-control"
                  (click)="Add()"
                  accesskey="a"
                >
                  <i class="fa fa-plus"></i>
                  Add Product
                </button>
              </div>
            </div>
          </div>
          <ft-datatable
            #dataList
            [Settings]="Settings"
            (ClickAction)="Clicked($event)"
          ></ft-datatable>
        </div>
      </div>
    </div>
  </div>
</section>

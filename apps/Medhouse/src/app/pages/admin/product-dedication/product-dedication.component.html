<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Product Dedication</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div class="row no-pad">
          <div class="col-md-12">
            <app-crud-form
              [Form]="form"
              [formdata]="formdata"
              (ItemChanged)="ItemChanged($event)"
              (DataSaved)="Save($event)"
            ></app-crud-form>
          </div>
        </div>
        <H4>Products</H4>
        <ft-dynamic-table
          #dataList
          [Settings]="settings"
          [Data] = Data

          (ClickAction)="Clicked($event)"
        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</section>

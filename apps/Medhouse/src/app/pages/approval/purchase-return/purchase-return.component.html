<div widget class="card border-0 box-shadow purchase-return-container">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Purchase Return Approvals</h5>
  </div>
  <div class="card-block widget-body">
    <div class="row no-gutter">
      <div class="col-md-12">
        <app-crud-form
          [Form]="filterForm"
          [formdata]="Filter"
          [FormOnly]="true"
          [CrudButtons]="false"
        >
        </app-crud-form>
      </div>
    </div>

    <div class="row no-gutter">
      <div class="col-md-8">
        <h5>Purchase Return Approvals Data</h5>
        <ft-data-grid
          #grdData
          [Data]="data"
          [columns]="returnCols"
          [ShowSearch]="true"
          (RowClicked)="OnRowClick($event)"
          (SelectionChange)="OnSelectionChange($event)"
        >
        </ft-data-grid>
      </div>
      
      <div class="col-md-4">
        <div class="card remarks-panel">
          <div class="card-header">
            <h6>Remarks</h6>
          </div>
          <div class="card-body">
            <textarea
              class="form-control"
              rows="15"
              [value]="selectedRemarks"
              readonly
              placeholder="Select a record to view remarks..."
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="row sticky-footer">
      <div class="col p-2">
        <div
          class="btn-toolbar"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button
              type="button"
              class="btn btn-primary m-1"
              (click)="AddApproval()"
            >
              <i class="fa fa-plus"></i>
              Add Approval
            </button>
            <button
              type="button"
              class="btn btn-success m-1"
              (click)="ProceedApproval(grdData?.GetSelectedRecord()?.[0]?.ApprovalID)"
            >
              <i class="fa fa-check"></i>
              Proceed
            </button>
          </div>
          <div
            class="btn-group mr-2"
            role="group"
            aria-label="Second group"
          >
            <button
              type="button"
              class="btn btn-info m-1"
              (click)="PrintReport()"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #tmplModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Purchase Return Approval</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h4>Purchase Return Details</h4>
    <div class="row">
      <div class="col-md-12">
        <p>Purchase return approval details will be displayed here.</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef?.hide()">
      Close
    </button>
    <button type="button" class="btn btn-primary">
      Approve
    </button>
    <button type="button" class="btn btn-danger">
      Reject
    </button>
  </div>
</ng-template>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Intimation Letters</h5>
  </div>
  <div class="card-block widget-body">
    <!-- Filter Section -->
    <div class="row no-gutter">
      <div class="col-md-12">
        <app-crud-form
          [Form]="filterForm"
          [formdata]="Filter"
          [FormOnly]="true"
          [CrudButtons]="false"
        >
        </app-crud-form>
      </div>
    </div>

    <!-- Main Data Grid Section -->
    <div class="row no-gutter">
      <div class="col-md-12">
        <h5>Intimation Letters</h5>
        
        <ft-data-grid
          #grdData
          [Data]="data"
          [columns]="IntimationCols"
          [ShowSearch]="true"
          (RowClicked)="onRowClicked($event)"
          (OnLinkClick)="onLinkClick($event)"
        >
        </ft-data-grid>
        
        <!-- Action Buttons -->
        <div class="row sticky-footer">
          <div class="col p-2">
            <div
              class="btn-toolbar"
              role="toolbar"
              aria-label="Toolbar with button groups"
            >
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <button
                  type="button"
                  class="btn btn-success m-1"
                  (click)="addNew()"
                >
                  <i class="fa fa-plus"></i>
                  Add New
                </button>
                <button
                  type="button"
                  class="btn btn-info m-1"
                  [disabled]="!selectedIntimation"
                  (click)="editIntimation(selectedIntimation?.IntimationID!)"
                >
                  <i class="fa fa-edit"></i>
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-primary m-1"
                  [disabled]="!selectedIntimation"
                  (click)="viewIntimation(selectedIntimation?.IntimationID!)"
                >
                  <i class="fa fa-eye"></i>
                  View
                </button>
                <button
                  type="button"
                  class="btn btn-danger m-1"
                  [disabled]="!selectedIntimation"
                  (click)="deleteIntimation(selectedIntimation?.IntimationID!)"
                >
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </div>
              <div
                class="btn-group mr-2"
                role="group"
                aria-label="Second group"
              >
                <button type="button" class="btn btn-success m-1" (click)="printReport()">
                  <i class="fa fa-print"></i>
                  Print Report
                </button>
                <button type="button" class="btn btn-info m-1" (click)="refresh()">
                  <i class="fa fa-refresh"></i>
                  Refresh
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Document History Section -->
    <div class="row no-gutter mt-3" *ngIf="selectedIntimation">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>Document History - {{ selectedIntimation.NatureOfWork }}</h5>
          </div>
          <div class="card-body">
            <ft-data-grid
              #grdHistory
              [Data]="documentHistory"
              [columns]="HistoryCols"
              [ShowSearch]="false"
            >
            </ft-data-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Loading Overlay -->
<div *ngIf="isLoading" class="loading-overlay">
  <div class="loading-content">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p class="mt-2">Loading intimation letters...</p>
  </div>
</div>

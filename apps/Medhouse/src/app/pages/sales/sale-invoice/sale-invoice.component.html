<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-2">Sale Invoice</h5>
  </div>

  <div class="card-block pt-0 widget-body">
    <tabset #searchTab>
      <tab id="sale" heading="Sale">
        <div class="row">
          <div class="col-md-4">
            <h5 class="mb-3">Sale</h5>
          </div>
          <div class="col-md-4">
            <div *ngIf="isPosted" class="text-center btn btn-danger btn-sm">
              POSTED INVOICE
            </div>
          </div>
          <div class="col-md-4">
            <form #frmFilter="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <input
                    class="form-control"
                    name="ino"
                    [(ngModel)]="Ino"
                    placeholder="Invoice No"
                  />
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn btn-primary form-control"
                      (click)="FindINo()"
                      accesskey="F"
                    >
                      <i class="fa fa-search"></i>
                      Find Invoice
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card-block widget-body">
          <form (ngSubmit)="SaveData()" #fromPurchase="ngForm">
            <div class="row no-gutter">
              <div class="col-md-2">
                <label for="dp1">Date:</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dp1"
                    [(ngModel)]="sale.Date"
                    ngbDatepicker
                    #d1="ngbDatepicker"
                    required
                    disabled
                  />
                  <div class="input-group-addon">
                    <button
                      type="button"
                      class="btn btn-warning"
                      (click)="d1.toggle()"
                    >
                      <i class="fa fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-2">
                <label for="customer">ŸêInvoice Type</label>
                <select
                  id="InvtType"
                  class="form-control"
                  name="InvType"
                  [(ngModel)]="sale.DtCr"
                >
                  <option value="CR">Sale</option>
                  <option value="DT">Sale Raturn</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="customer"
                  >Customer
                  <span class="text-right"
                    ><strong> {{ SelectCust.Address }}</strong></span
                  >
                  <span>
                    / <strong>{{ sale.PrevBalance }}</strong>
                  </span></label
                >
                <ng-select
                  #cmbCustomers
                  name="ng2select"
                  class="custom"
                  [items]="Accounts"
                  [virtualScroll]="true"
                  bindLabel="CustomerName"
                  bindValue="CustomerID"
                  placeholder="Select Customer"
                  (change)="CustomerSelected($event)"
                  required
                  [(ngModel)]="sale.CustomerID"
                  (keydown.enter)="cmbStores.focus()"
                >
                  <ng-template ng-option-tmp let-item="item">
                    <div class="row no-gutter">
                      <div class="col-md-12">
                        {{ item.CustomerName }}
                      </div>
                      <div class="col-md-9 text-italic font-small-2 mt-1">
                        <small>
                          {{ item.Address }}
                        </small>
                      </div>
                      <div class="col-md-3 text-italic font-small-2 mt-1">
                        <small>
                          {{ item.Balance }}
                        </small>
                      </div>
                    </div>
                  </ng-template>
                </ng-select>
              </div>
              <div class="col-md-2">
                <label for="">
                  Date:
                  <span class="text-warning">
                    {{ LastPrice.Date }}
                  </span>
                </label>
              </div>
              <div class="col-md-2">
                <label for="">
                  Last Rate:
                  <span class="text-warning">
                    {{ LastPrice.SPrice }}
                  </span>
                </label>

                <label for="">
                  Qty:
                  <span class="text-warning">
                    {{ LastPrice.TotPcs }}
                  </span>
                </label>
              </div>
            </div>
            <form #formqty="ngForm">
              <div class="row no-gutter">
                <div class="col-md-2">
                  <label for="stores"> Select Store </label>
                  <ng-select
                    #cmbStores
                    name="stores"
                    id="stores"
                    class="custom"
                    [items]="Stores | async"
                    [virtualScroll]="true"
                    bindLabel="StoreName"
                    bindValue="StoreID"
                    placeholder="Select Store"
                    (change)="StoreSelected($event)"
                    required
                    [(ngModel)]="sdetails.StoreID"
                    (keydown.enter)="cmbProduct.focus()"
                  >
                  </ng-select>
                </div>
                <div class="col-md-4">
                  <label for="customer"> Select product </label>
                  <ng-select
                    #cmbProduct
                    name="cmbProduct"
                    id="cmbProduct"
                    class="custom"
                    [items]="Stock"
                    [virtualScroll]="true"
                    bindLabel="ProductName"
                    bindValue="ProductID"
                    placeholder="Select Product"
                    (change)="ProductSelected($event)"
                    required
                    [(ngModel)]="sdetails.ProductID"
                    (keydown.enter)="qty.focus()"
                  >
                    <ng-template ng-option-tmp let-item="item">
                      <div class="row no-gutter">
                        <div class="col-md-9">
                          {{ item.ProductName }}
                        </div>
                        <div class="col-md-3 text-italic font-small-2 mt-1">
                          <small>
                            {{ item.Stock }}
                          </small>
                        </div>
                      </div>
                    </ng-template>
                  </ng-select>
                </div>

                <div class="col-md-1">
                  <div class="form-group">
                    <label for="qty">Qty</label>
                    <input
                      type="number"
                      class="form-control dation-field"
                      required="required"
                      id="qty"
                      name="qty"
                      [(ngModel)]="sdetails.Qty"
                      #qty
                      (keydown.enter)="KGs.focus()"
                      (focus)="qty.select()"
                    />
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="form-group">
                    <label for="Packing">Packing</label>
                    <input
                      type="number"
                      class="form-control dation-field"
                      required="required"
                      id="Packing"
                      name="Packing"
                      [(ngModel)]="sdetails.Packing"
                      disabled
                    />
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="form-group">
                    <label for="Kgs">Kgs</label>
                    <input
                      type="number"
                      class="form-control dation-field"
                      required="required"
                      id="Kgs"
                      name="Kgs"
                      [(ngModel)]="sdetails.KGs"
                      #KGs
                      (keydown.enter)="Labour.focus()"
                      (focus)="KGs.select()"
                    />
                  </div>
                </div>
                <div class="col-md-1">
                  <div class="form-group">
                    <label for="Labour">Labour</label>
                    <input
                      type="number"
                      class="form-control dation-field"
                      required="required"
                      id="Labour"
                      name="Labour"
                      [(ngModel)]="sdetails.Labour"
                      #Labour
                      (keydown.enter)="txtRate.focus()"
                      (focus)="Labour.select()"
                    />
                  </div>
                </div>

                <div class="col-md-1">
                  <div class="form-group">
                    <label for="RPrice">Rate:</label>
                    <input
                      #txtRate
                      type="number"
                      class="form-control"
                      id="SPrice"
                      name="SPrice"
                      [(ngModel)]="sdetails.SPrice"
                      min="1"
                      required
                      (keydown.enter)="AddOrder()"
                      (focus)="txtRate.select()"
                    />
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="bonus">Amount:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="pamount"
                      name="pamount"
                      readonly
                      [value]="
                        (sdetails.Qty * sdetails.Packing + sdetails.KGs) *
                        sdetails.SPrice
                      "
                      tabindex="-1"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>&nbsp;</label>
                    <button
                      #btnAdd
                      type="button"
                      class="btn btn-primary form-control"
                      [disabled]="!formqty.form.valid || isPosted"
                      (click)="AddOrder()"
                      accesskey="a"
                    >
                      <i class="ft-plus"></i>
                      Add
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div>
              <h5 class="mb-3">Sale Details</h5>
              <div class="table-responsive table-bordered table-condensed">
                <ng2-smart-table
                  class="table table-hover"
                  [settings]="settings"
                  [source]="data"
                  (deleteConfirm)="onDeleteConfirm($event)"
                  (editConfirm)="onEdit($event)"
                >
                </ng2-smart-table>
              </div>

              <div class="row no-gutter">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="gtotal">Total Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gtotal"
                      name="gtotal"
                      [(ngModel)]="sale.Amount"
                      tabindex="-1"
                      readonly
                    />
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="PackingCharges">Packing Charges</label>
                    <input
                      type="number"
                      class="form-control"
                      id="PackingCharges"
                      name="PackingCharges"
                      [(ngModel)]="sale.PackingCharges"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="gtotal">Delivery Charges</label>
                    <input
                      type="number"
                      class="form-control"
                      id="DeliveryCharges"
                      name="DeliveryCharges"
                      [(ngModel)]="sale.DeliveryCharges"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="Labour">Labour Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="Labour"
                      name="Labour"
                      [(ngModel)]="sale.Labour"
                    />
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="netTotal">Cash Receieved</label>

                    <input
                      type="text"
                      class="form-control"
                      id="AmntRecvd"
                      name="AmntRecvd"
                      [(ngModel)]="sale.AmntRecvd"
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="netTotal">Balance</label>
                    <input
                      type="text"
                      class="form-control"
                      id="BalanceAmount"
                      name="BalanceAmount"
                      [value]="
                        sale.Amount *1+
                        sale.PackingCharges * 1+
                        sale.DeliveryCharges * 1+
                        sale.Labour * 1-
                        sale.AmntRecvd * 1
                      "
                      tabindex="-1"
                      readonly
                    />
                  </div>
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="notes">&nbsp;</label>
                    <ft-navigator (ClickAction)="NavigatorClicked($event)">
                    </ft-navigator>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="dp2">&nbsp;</label>
                    <button
                      type="button"
                      class="btn btn-primary form-control"
                      (click)="NewInvoice()"
                      accesskey="s"
                    >
                      New
                    </button>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="dp2">&nbsp;</label>
                    <button
                      type="button"
                      class="btn btn-primary form-control"
                      [disabled]="
                        !fromPurchase.form.valid ||
                        data.count() == 0 ||
                        isPosted
                      "
                      (click)="SaveData()"
                      accesskey="s"
                    >
                      Save
                    </button>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="dp2">&nbsp;</label>
                    <button
                      type="button"
                      class="btn btn-primary form-control"
                      [disabled]="!fromPurchase.form.valid || data.count() == 0"
                      (click)="PrintInvoice()"
                      accesskey="p"
                    >
                      Print
                    </button>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="dp2">&nbsp;</label>
                    <button
                      type="button"
                      class="btn btn-danger form-control"
                      (click)="Cancel()"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </tab>
      <tab id="search" heading="search" (selectTab)="onTabSelect()">
        <h3 class="mb-3">Search</h3>
        <div class="container">
          <ft-crud-form
            [form]="SrchForm"
            [formdata]="searchData"
            [submitbutton]="'Search...'"
            (BeforeSave)="BeforeSave($event)"
          >
          </ft-crud-form>
          <h5>Search Result</h5>
          <ft-dynamic-table
            #RptTable
            [Settings]="SrchSttings"
            [Data]="srchResult"
            (ClickAction)="Clicked($event)"
          >
          </ft-dynamic-table>
        </div>
      </tab>
    </tabset>
  </div>
</div>

<div class="container">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ form.title }}</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-crud-form
      [Form]="form"
      [formdata]="formdata"
      (DataSaved)="Save($event)"
      (BeforeSave)="BeforeSave($event)"
      (Cancelled)="Cancel($event)"
      (ItemChanged)="ItemChanged($event)"
      *ngIf="!guestComponent"
    >
    </app-crud-form>
    <app-component-host [component]="guestComponent" *ngIf="guestComponent">
    </app-component-host>
  </div>
</div>

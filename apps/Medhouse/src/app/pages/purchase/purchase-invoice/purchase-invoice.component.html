<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <div class="row">
      <div class="col-md-4">
        <h5 class="mb-3">Purchase</h5>
      </div>
      <div class="col-md-4">
        <div *ngIf="isPosted" class="text-center btn btn-danger btn-sm">
          POSTED INVOICE
        </div>
      </div>
      <div class="col-md-4">
        <form #frmFilter="ngForm">
          <div class="row">
            <div class="col-md-8">
              <input
                class="form-control"
                name="ino"
                [(ngModel)]="Ino"
                placeholder="Invoice No"
              />
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  (click)="FindINo()"
                  accesskey="F"
                >
                  <i class="fa fa-search"></i>
                  Find Invoice
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card-block widget-body">
    <form (ngSubmit)="SaveData()" #fromPurchase="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dp1">Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp1"
              [(ngModel)]="purchase.Date"
              ngbDatepicker
              disabled
              #d1="ngbDatepicker"
            />

            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-warning"
                (click)="d1.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-2">
          <label for="customer">ŸêInvoice Type</label>
          <select
            id="InvtType"
            class="form-control"
            name="InvType"
            [(ngModel)]="purchase.DtCr"
          >
            <option value="CR">Purchase</option>
            <option value="DT">Return</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="customer">Account: </label>
          <ng-select
            #cmbCustomers
            name="ng2select"
            class="custom"
            [items]="Accounts"
            [virtualScroll]="true"
            bindLabel="CustomerName"
            bindValue="CustomerID"
            placeholder="Select Customer"
            (change)="CustomerSelected($event)"
            required
            [(ngModel)]="purchase.CustomerID"
          >
            <ng-template ng-option-tmp let-item="item">
              <div class="row no-gutter">
                <div class="col-md-12">
                  {{ item.CustomerName }}
                </div>
                <div class="col-md-9 text-italic font-small-2 mt-1">
                  <small>
                    {{ item.Address }}
                  </small>
                </div>
                <div class="col-md-3 text-italic font-small-2 mt-1">
                  <small>
                    {{ item.Balance }}
                  </small>
                </div>
              </div>
            </ng-template>
          </ng-select>
        </div>
        <div class="col-md-2 form-group">
          <label for="">Adress</label>
          <p>
            <Strong> {{ SelectCust.Address }}, {{ SelectCust.City }}</Strong>
          </p>
        </div>
        <div class="col-md-2 form-group">
          <label for="">Balance</label>
          <p>
            <Strong> {{ SelectCust.Balance }} </Strong>
          </p>
        </div>
      </div>
      <form #formqty="ngForm">
        <div class="row no-gutter">
          <div class="form-group col-md-2">
            <label for="customer">Store {{ pdetails.StoreName }}</label>
            <ng-select
              #cmbStore
              name="cmbStore"
              id="cmbStore"
              class="custom"
              [items]="$Companies | async"
              bindLabel="StoreName"
              bindValue="StoreID"
              placeholder="Select store"
              (change)="pdetails.StoreName = $event.StoreName"
              required
              [(ngModel)]="pdetails.StoreID"
              (keydown.enter)="cmbProduct.focus()"
            >
            </ng-select>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="supplier">Select Product:</label>
              <ng-select
                #cmbProduct
                name="cmbProduct"
                id="cmbProduct"
                class="custom"
                [items]="Prods"
                [virtualScroll]="true"
                bindLabel="ProductName"
                bindValue="ProductID"
                placeholder="Select Product"
                (change)="ProductSelected($event)"
                required
                [(ngModel)]="pdetails.ProductID"
                (keydown.enter)="qty.focus()"
                [searchFn]="ProductSearchFn"
              >
                <ng-template ng-option-tmp let-item="item">
                  <div class="row no-gutter">
                    <div class="col-md-9">
                      {{ item.ProductName }}
                    </div>
                    <div class="col-md-3 text-italic font-small-2 mt-1">
                      <small>
                        {{ item.ProductID }}
                      </small>
                    </div>
                  </div>
                </ng-template>
              </ng-select>
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label for="qty">Qty:</label>
              <input
                #qty
                type="number"
                class="form-control dation-field"
                required="required"
                id="qty"
                name="qty"
                [(ngModel)]="pdetails.Qty"
                (keydown.enter)="Kgs.focus()"
                (focus)="qty.select()"
              />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="Packing">Packing:</label>
              <input
                type="number"
                class="form-control dation-field"
                required="required"
                id="Packing"
                name="Packing"
                [(ngModel)]="pdetails.Packing"
                disabled
              />
            </div>
          </div>
          <div class="col-md-1">
            <div class="form-group">
              <label for="KGs">KGs:</label>
              <input
                #Kgs
                type="number"
                class="form-control dation-field"
                required="required"
                id="KGs"
                name="KGs"
                [(ngModel)]="pdetails.KGs"
                (focus)="Kgs.select()"
                (keydown.enter)="Rate.focus()"
              />
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label for="supplier">Rate:</label>
              <input
                #Rate
                type="number"
                class="form-control"
                id="pprice"
                name="pprice"
                [(ngModel)]="pdetails.PPrice"
                placeholder="0"
                (keydown.enter)="AddOrder()"
                (focus)="Rate.select()"
              />
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label for="bonus">Amount:</label>
              <input
                type="number"
                class="form-control"
                id="pamount"
                name="pamount"
                readonly
                [value]="
                  ((pdetails.Qty * pdetails.Packing + pdetails.KGs) *
                    pdetails.PPrice) /
                  pdetails.RateUnit
                "
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <button
                #btnAdd
                type="button"
                class="btn btn-primary form-control"
                [disabled]="!formqty.form.valid"
                (click)="AddOrder()"
                accesskey="a"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
      <div style="margin: 5px; padding-bottom: 10px">
        <h5 class="mb-3">Purchase Details</h5>
        <div class="table-responsive table-bordered table-condensed pb-1">
          <ng2-smart-table
            class="table table-hover"
            [settings]="settings"
            [source]="data"
            (deleteConfirm)="onDeleteConfirm($event)"
            (rowSelect)="onRowSelect($event)"
            (userRowSelect)="onUserRowSelect($event)"
            (editConfirm)="onEdit($event)"
            (rowHover)="onRowHover($event)"
          >
          </ng2-smart-table>
          <div class="row no-gutter">
            <div class="col-md-2">
              <div class="form-group">
                <label for="gtotal">Total Amount</label>
                <input
                  type="text"
                  class="form-control"
                  id="gtotal"
                  name="gtotal"
                  [(ngModel)]="purchase.Amount"
                  tabindex="-1"
                  readonly
                />
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="PackingCharges">Packing Charges</label>
                <input
                  type="number"
                  class="form-control"
                  id="PackingCharges"
                  name="PackingCharges"
                  [(ngModel)]="purchase.PackingCharges"
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="gtotal">Frieght Charges</label>
                <input
                  type="number"
                  class="form-control"
                  id="FrieghtCharges"
                  name="FrieghtCharges"
                  [(ngModel)]="purchase.FrieghtCharges"
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="LabourAmount">Labour Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="LabourAmount"
                  name="LabourAmount"
                  [(ngModel)]="purchase.Labour"
                />
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="netTotal">Cash Paid</label>

                <input
                  type="text"
                  class="form-control"
                  id="AmountPaid"
                  name="AmountPaid"
                  [(ngModel)]="purchase.AmountPaid"
                />
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="netTotal">Balance</label>
                <input
                  type="text"
                  class="form-control"
                  id="BalanceAmount"
                  name="BalanceAmount"
                  [value]="
                    purchase.Amount * 1+
                    purchase.PackingCharges * 1 +
                    purchase.FrieghtCharges * 1+
                    purchase.Labour * 1-
                    purchase.AmountPaid * 1
                  "
                  tabindex="-1"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-md-4">
              <div class="form-group">
                <label for="notes">&nbsp;</label>

              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="dp2">&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="NewInvoice()"
                  accesskey="s"
                >
                  New
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="dp2">&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  [disabled]="
                    !fromPurchase.form.valid || data.count() == 0 || isPosted
                  "
                  (click)="SaveData()"
                  accesskey="s"
                >
                  Save
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="dp2">&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  [disabled]="EditID == ''"
                  (click)="PrintInvoice()"
                  accesskey="p"
                >
                  Print
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="dp2">&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-danger form-control"
                  (click)="Cancel()"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

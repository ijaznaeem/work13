<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">Accounts List</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>
          <form #frmFilter="ngForm">
            <div class="row no-pad">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Route</label>
                  <select
                    name="company"
                    id="company"
                    [(ngModel)]="Filter.RouteID"
                    class="form-control"
                  >
                    <option value="" selected>--Select Route--</option>
                    <option
                      *ngFor="let comp of Routes"
                      [value]="comp.RouteID"
                    >
                      {{ comp.RouteName }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-2">
                <div class="custom-control custom-radio">
                  <input class="custom-control-input radio-inline" id="radioDefault" name="radio" type="radio" value="1"
                    [(ngModel)]="Filter.Balance" /><label class="custom-control-label" for="radioDefault">All</label>
                </div>

                <div class="custom-control custom-radio">
                  <input class="custom-control-input radio-inline radio-primary" id="radioPrimary" name="radio" type="radio"
                    value="2" [(ngModel)]="Filter.Balance" /><label class="custom-control-label" for="radioPrimary">Credit Only</label>
                </div>

                <div class="custom-control custom-radio">
                  <input checked="" class="custom-control-input radio-inline radio-inline radio-success" id="radioSuccess"
                    name="radio" type="radio" value="3" [(ngModel)]="Filter.Balance"  />
                  <label class="custom-control-label" for="radioSuccess">
                    Debit and Credit
                  </label>
                </div>

                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary form-control"
                    (click)="FilterData()"
                    accesskey="a"
                  >
                    <i class="fa fa-search"></i>
                    Filter
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-warning form-control"
                    (click)="Add()"
                    accesskey="a"
                  >
                    <i class="fa fa-plus"></i>
                    Add Account
                  </button>
                </div>
              </div>
            </div>
          </form>
          <ft-datatable
            #dataList
            [Settings]="list"
            (ClickAction)="Clicked($event)"
          ></ft-datatable>
        </div>
      </div>
    </div>
  </div>
</section>

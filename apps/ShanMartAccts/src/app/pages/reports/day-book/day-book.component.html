<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-2">Day Book</h5>
  </div>
  <div class="card-block widget-body">
    <div class="row no-gutter">
      <div class="col-md-2">
        <button
        (click)="OpenForm('Accounts', 0)"
        class="btn btn-block btn-primary">
          <i class="fa fa-user"></i>
          Accounts
        </button>
      </div>
      <div class="col-md-2">
        <button
          class="btn btn-block btn-danger"
          (click)="OpenForm('CashPaid', 0)"
        >
          <i class="fa fa-dollar"></i>
          Payment
        </button>
      </div>
      <div class="col-md-2">
        <button
          class="btn btn-block btn-success"
          (click)="OpenForm('CashReceipt', 0)"
        >
          <i class="fa fa-dollar"></i>

          Receipt
        </button>
      </div>
    </div>
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom"> Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="my-select">From Account</label>
            <ng-select
              name="account"
              class="custom"
              #vname
              [items]="Accounts"
              [virtualScroll]="true"
              bindLabel="AccountName"
              bindValue="AccountID"
              placeholder="Select Account"
              [(ngModel)]="Filter.AccountID"
            >
              <!-- <ng-template ng-option-tmp let-item="item">
                  <div class="row">
                    <div class="col-md-9">
                      {{ item.AccountName }}
                    </div>
                    <div class="col-md-3 font-small-2">
                      <small>
                        {{ item.AccountCode }}
                      </small>
                    </div>
                  </div>
                </ng-template> -->
            </ng-select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="">&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="s"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter">
      <div class="col-md-12">
        <h4>Summary:</h4>
      </div>
      <div class="col-md-3" *ngFor="let Card of Cards; let index = i">
        <ft-gradient-card
          [Caption]="Card.Caption"
          [Value]="Card.Value"
          [Style]="Card.Style"
          [Size]="'Small'"
        >
        </ft-gradient-card>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ft-dynamic-table
          [Settings]="settings"
          [Data]="data"
          (ClickAction)="Clicked($event)"
        >
        </ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

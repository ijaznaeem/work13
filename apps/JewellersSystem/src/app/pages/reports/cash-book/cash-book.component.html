<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Cash Book</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="radioDefault">Type</label>
          <div class="row no-pad">
            <div class="form-group col-md-4">
              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input radio-inline radio-success"
                  id="radioDefault"
                  name="radio"
                  type="radio"
                  value="1"
                  [(ngModel)]="Filter.Type"
                  (change)="FilterData()"
                /><label
                  class="custom-control-label text-success"
                  for="radioDefault"
                >
                  Cash
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="custom-control custom-radio">
                <input
                  checked=""
                  class="custom-control-input radio-inline radio-inline radio-success"
                  id="radioSuccess"
                  name="radio"
                  type="radio"
                  value="2"
                  [(ngModel)]="Filter.Type"
                  (change)="FilterData()"
                />
                <label
                  class="custom-control-label text-danger"
                  for="radioSuccess"
                >
                  Gold24K
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input radio-inline radio-primary"
                  id="radioPrimary"
                  name="radio"
                  type="radio"
                  value="3"
                  [(ngModel)]="Filter.Type"
                  (change)="FilterData()"
                /><label
                  class="custom-control-label text-warning"
                  for="radioPrimary"
                  >Gold 21K/22K</label
                >
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="row no-pad">
            <div class="col-md-4">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  (click)="FilterData()"
                  accesskey="a"
                >
                  <i class="fa fa-search"></i>
                  Filter
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-primary form-control"
                  (click)="PrintReport()"
                  accesskey="P"
                >
                  <i class="fa fa-print"></i>
                  Print
                </button>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="button"
                  class="btn btn-danger form-control"
                  (click)="CloseAccounts()"
                  accesskey="s"
                >
                  <i class="fa fa-lock"></i>
                  Close Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-table-with-group
          #RptTable
          [Settings]="setting"
          [Data]="data"
        ></ft-table-with-group>
      </div>

      <div class="col-md-8"></div>
      <div class="col-md-2">
        <h4>Balance</h4>
      </div>
      <div class="col-md-2">
        <h4>
          {{ FindBalance() }}
        </h4>
      </div>
    </div>
  </div>
</div>

<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Product Accounts</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-gutter">
        <div class="col-md-3">
          <div class="row no-gutter">
            <div class="col-md-6">
              <label for="dtFrom">From Date:</label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dtFrom"
                  [(ngModel)]="Filter.FromDate"
                  ngbDatepicker
                  #dtFrom="ngbDatepicker"
                />
                <div class="input-group-addon">
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="dtFrom.toggle()"
                  >
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="dtTo">To Date:</label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dtTo"
                  [(ngModel)]="Filter.ToDate"
                  ngbDatepicker
                  #dtTo="ngbDatepicker"
                />
                <div class="input-group-addon">
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="dtTo.toggle()"
                  >
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="row no-gutter">

            <div class="form-group col-md-2">
              <div class="custom-control mt-2 custom-radio">
                <input
                  class="custom-control-input radio-inline"
                  id="rdByProduct"
                  name="radio"
                  type="radio"
                  value="1"
                  (change)="Changed($event)"
                  [(ngModel)]="Filter.What"
                />
                <label class="custom-control-label" for="rdByProduct">
                  Products
                </label>
              </div>

              <div class="custom-control custom-radio">
                <input
                  class="custom-control-input radio-inline radio-primary"
                  id="rdByUnit"
                  name="radio"
                  type="radio"
                  value="2"
                  (change)="Changed($event)"
                  [(ngModel)]="Filter.What"
                />
                <label class="custom-control-label" for="rdByUnit">
                  Units
                </label>
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="product">
                Select {{ Filter.What == '1' ? 'Product' : 'Unit' }}
              </label>
              <ejs-combobox
                name="product"
                id="product"
                #cmbProduct
                [dataSource]="lstDataRource"
                [fields]="{ text: 'ProductName', value: 'ItemID' }"
                [(ngModel)]="Filter.ItemID"
                (change)="CustomerSelected($event)"
                required
              >
              </ejs-combobox>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  (click)="FilterData()"
                  accesskey="a"
                >
                  <i class="fa fa-search"></i>
                  Filter
                </button>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>&nbsp;</label>
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  accesskey="p"
                  (click)="PrintReport()"
                >
                  <i class="fa fa-print"></i>
                  Print
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div id="print-section">
      <div class="row no-gutter">
        <div class="col-md-12">
          <ft-dynamic-table
            [Settings]="setting"
            [Data]="data"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</div>

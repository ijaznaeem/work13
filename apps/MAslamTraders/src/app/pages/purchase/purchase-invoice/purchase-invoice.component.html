<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <div class="row">
      <div class="col-md-4">
        <h5 class="mb-3">Purchase</h5>
      </div>
      <div class="col-md-4">
        <div *ngIf="isPosted" class="text-center btn btn-danger btn-sm">
          POSTED INVOICE
        </div>
      </div>
      <div class="col-md-4">
        <form #frmFilter="ngForm">
          <div class="row">
            <div class="col-md-8">
              <input
                class="form-control"
                name="ino"
                [(ngModel)]="Ino"
                placeholder="Invoice No"
              />
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  (click)="FindINo()"
                  accesskey="F"
                >
                  <i class="fa fa-search"></i>
                  Find Invoice
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card-block widget-body">
    <form (ngSubmit)="SaveData()" #fromPurchase="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dp1">Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp1"
              [(ngModel)]="purchase.Date"
              ngbDatepicker
              disabled
              #d1="ngbDatepicker"
            />

            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-warning"
                (click)="d1.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="customer">Account: </label>
          <ng-select
            #cmbCustomers
            name="ng2select"
            class="custom"
            [items]="Accounts"
            [virtualScroll]="true"
            bindLabel="CustomerName"
            bindValue="CustomerID"
            placeholder="Select Customer"
            (change)="CustomerSelected($event)"
            required
            [(ngModel)]="purchase.CustomerID"
            (keydown.enter)="cmbStore.focus()"
          >
            <ng-template ng-option-tmp let-item="item">
              <div class="row no-gutter">
                <div class="col-md-12">
                  {{ item.CustomerName }}
                </div>
                <div class="col-md-9 text-italic font-small-2 mt-1">
                  <small>
                    {{ item.Address }}
                  </small>
                </div>
                <div class="col-md-3 text-italic font-small-2 mt-1">
                  <small>
                    {{ item.Balance }}
                  </small>
                </div>
              </div>
            </ng-template>
          </ng-select>
        </div>
        <div class="col-md-2 form-group">
          <label for="billno">Bill No</label>
          <input
            type="text"
            class="form-control dation-field"
            required="required"
            id="billno"
            name="billno"
            [(ngModel)]="purchase.InvoiceNo"
          />
        </div>
        <div class="col-md-2 form-group">
          <label for="">Balance</label>
          <p>
            <Strong> {{ SelectCust.Balance }} </Strong>
          </p>
        </div>
      </div>
      <form #formqty="ngForm">
        <div class="row no-gutter">
          <div class="form-group col-md-1">
            <label for="customer">Store </label>
            <ng-select
              #cmbStore
              name="cmbStore"
              id="cmbStore"
              class="custom"
              [items]="$Companies | async"
              bindLabel="StoreName"
              bindValue="StoreID"
              placeholder="Select store"
              (change)="pdetails.StoreName = $event.StoreName"
              required
              [(ngModel)]="pdetails.StoreID"
              (keydown.enter)="cmbProduct.focus()"
            >
            </ng-select>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="supplier">Select Product:</label>
              <ng-select
                #cmbProduct
                name="cmbProduct"
                id="cmbProduct"
                class="custom"
                [items]="Prods"
                [virtualScroll]="true"
                bindLabel="ProductName"
                bindValue="ProductID"
                placeholder="Select Product"
                (change)="ProductSelected($event)"
                required
                [(ngModel)]="pdetails.ProductID"
                [searchFn]="ProductSearchFn"
              >
                <ng-template ng-option-tmp let-item="item">
                  <div class="row no-gutter">
                    <div class="col-md-9">
                      {{ item.ProductName }}
                    </div>
                    <div class="col-md-3 text-italic font-small-2 mt-1">
                      <small>
                        {{ item.PCode }}
                      </small>
                    </div>
                  </div>
                </ng-template>
              </ng-select>
            </div>
          </div>

          <div class="col-md-7">
            <div *ngIf="nRate == '1'" class="row no-gutter">
              <div class="col-md-2">
                <div class="form-group">
                  <label for="qty">Qty:</label>
                  <input
                    #qty
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="qty"
                    name="qty"
                    [value]="
                      RoundTo(
                        pdetails.Weight /
                          (selectedProduct.Weight == 0
                            ? 1
                            : selectedProduct.Weight * selectedProduct.Packing),
                        4
                      )
                    "
                    [(ngModel)]="pdetails.Qty"
                    (keydown.enter)="Rate.focus()"
                    (focus)="qty.select()"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="supplier">%Age:</label>
                  <input
                    #DiscRatio
                    type="number"
                    class="form-control"
                    id="DiscRatio"
                    name="DiscRatio"
                    (change)="
                      pdetails.PPrice = RoundTo(
                        selectedProduct.BaseRate * 1 +
                          (selectedProduct.BaseRate * pdetails.DiscRatio) / 100,
                        4
                      )
                    "
                    [(ngModel)]="pdetails.DiscRatio"
                    placeholder="0"
                  />
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label for="KGs">Units:</label>
                  <input
                    #Kgs
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="KGs"
                    name="KGs"
                    [(ngModel)]="pdetails.KGs"
                    (focus)="Kgs.select()"
                    (keydown.enter)="Rate.focus()"
                  />
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label for="supplier"> R/Item/Feet {{
                    RoundTo(
                      GetAmount() /
                        ((pdetails.Qty == 0 && pdetails.KGs) == 0
                          ? 1
                          :     pdetails.Qty + pdetails.KGs / pdetails.Packing),
                      4
                    )
                  }}</label>
                  <input
                    #Rate
                    type="number"
                    class="form-control"
                    id="pprice"
                    name="pprice"

                    [(ngModel)]="pdetails.PPrice"
                    placeholder="0"

                    (focus)="Rate.select()"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="Weight"
                    >Weight: ({{
                      RoundTo(
                        (selectedProduct.Weight *
                          (pdetails.Qty * pdetails.Packing + pdetails.KGs)) /
                          pdetails.Packing,
                        3
                      )
                    }})
                  </label>
                  <input
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="Weight"
                    name="Weight"
                    [(ngModel)]="pdetails.Weight"
                    (change)="WeightChanged($event)"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="WPrice"
                    >Rate/KG: (
                    {{
                      RoundTo(
                        GetAmount() /
                          ((selectedProduct.Weight *
                            (pdetails.Qty * pdetails.Packing + pdetails.KGs)) /
                            pdetails.Packing),
                        4
                      )
                    }}
                    )</label
                  >
                  <input
                    #Rate
                    type="number"
                    class="form-control"
                    id="WPrice"
                    name="WPrice"
                    [(ngModel)]="pdetails.WPrice"
                    placeholder="0"
                    (change)="WeightChanged($event)"
                  />
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label for="Packing">Size:</label>
                  <input
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="Packing"
                    name="Packing"
                    [(ngModel)]="pdetails.Packing"
                    readonly
                    disabled

                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="bonus">Amount:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pamount"
                    name="pamount"
                    readonly
                    [value]="RoundTo(GetAmount(), 2)"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-2">
                <label for="KGs">&nbsp;</label>
                <div class="form-group">
                  <button
                    #btnAdd
                    type="button"
                    class="btn btn-primary form-control"
                    [disabled]="!formqty.form.valid"
                    (click)="AddOrder()"
                    accesskey="a"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div style="margin: 5px; padding-bottom: 10px">
        <div
          class="table-responsive custom-table-height table-bordered table-condensed pb-1"
        >
          <ng2-smart-table
            class="table table-hover"
            [settings]="settings"
            [source]="data"
            (deleteConfirm)="onDeleteConfirm($event)"
            (rowSelect)="onRowSelect($event)"
            (userRowSelect)="onUserRowSelect($event)"
            (editConfirm)="onEdit($event)"
            (rowHover)="onRowHover($event)"
          >
          </ng2-smart-table>
        </div>
        <div class="row no-gutter">
          <div class="col-md-8">
            <div class="row no-gutter">
              <div class="col md-4">
                <div class="row no-gutter">
                  <div class="col-md-6">
                    <label for="TWeight">Total Weight</label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="TWeight"
                        name="TWeight"
                        [(ngModel)]="purchase.Weight"
                        tabindex="-1"
                        readonly
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row no-gutter">
              <div class="col-md-4">
                <div class="row no-gutter">
                  <div class="col-md-6">
                    <label for="">Online Payment</label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        #txtOnline
                        type="number"
                        class="form-control"
                        id="txtOnline"
                        value="0"
                        name="txtOnline"
                        [(ngModel)]="purchase.OnlineCash"
                        tabindex="-1"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row no-gutter">
                  <div class="col-md-6">
                    <label for="">Bank Account</label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <ng-select
                        #cmbOnlineBank
                        name="cmbOnlineBank"
                        id="cmbOnlineBank"
                        class="custom"
                        [items]="Banks"
                        bindLabel="CustomerName"
                        bindValue="CustomerID"
                        placeholder="Select Bank"
                        [(ngModel)]="purchase.BankID"
                        (chang)="
                          purchase.AmountPaid =
                            txtCashPaid.value * 1 + txtOnline.value * 1
                        "
                      >
                      </ng-select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="row no-gutter">
                  <div class="col-md-6">
                    <label for="">Cash Paid</label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        #txtCashPaid
                        type="number"
                        class="form-control"
                        id="txtCashPaid"
                        value="0"
                        [(ngModel)]="purchase.CashAmount"
                        (chang)="
                          purchase.AmountPaid =
                            txtCashPaid.value * 1 + txtOnline.value * 1
                        "
                        name="txtCashPaid"
                        tabindex="-1"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row no-gutter">
              <div class="col-md-4">
                <div class="form-group">
                  <ft-navigator (ClickAction)="NavigatorClicked($event)">
                  </ft-navigator>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    (click)="NewInvoice()"
                    accesskey="n"
                  >
                    New
                  </button>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    [disabled]="
                      !fromPurchase.form.valid || data.count() == 0 || isPosted
                    "
                    (click)="SaveData()"
                    accesskey="s"
                    tabindex="14"
                  >
                    Save
                  </button>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-block"
                    [disabled]="EditID == ''"
                    (click)="PrintInvoice()"
                    accesskey="p"
                  >
                    Save & Print
                  </button>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-danger btn-block"
                    (click)="Cancel()"
                  >
                    Cancel
                  </button>
                </div>
              </div>
              <div class="col-md-12">
                <div class="row no-gutter">
                  <div class="col-md-9">

                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <button
                        type="button"
                        class="btn btn-danger btn-block"
                        (click)="AddExpense()"
                      >
                        Add Expense
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row no-gutter">
              <div class="col-md-6">
                <label for="gtotal">Total Amount</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="gtotal"
                    name="gtotal"
                    [(ngModel)]="purchase.Amount"
                    tabindex="-1"
                    readonly
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="gtotal">Carriage Charges</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="FrieghtCharges"
                    name="FrieghtCharges"
                    [(ngModel)]="purchase.FrieghtCharges"
                    tabindex="11"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <label for="gtotal">Labour Amount</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="LabourAmount"
                    name="LabourAmount"
                    [(ngModel)]="purchase.Labour"
                    tabindex="12"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="TDiscount">Discount</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="TDiscount"
                    name="TDiscount"
                    [(ngModel)]="purchase.Discount"
                    tabindex="13"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="gtotal">Cash Paid </label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="AmountPaid"
                    name="AmountPaid"
                    [value]="txtCashPaid.value * 1 + txtOnline.value * 1"
                    [(ngModel)]="purchase.AmountPaid"
                    tabindex="14"
                    readonly
                  />
                </div>
              </div>
              <div class="col-md-6">
                <label for="netTotal">Balance</label>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="BalanceAmount"
                    name="BalanceAmount"
                    [value]="
                      purchase.Amount * 1 +
                      (purchase.PackingCharges ?? 0) * 1 +
                      (purchase.FrieghtCharges ?? 0) * 1 +
                      (purchase.Unloading ?? 0) * 1 +
                      (purchase.Labour ?? 0) * 1 -
                      (purchase.Discount ?? 0) -
                      (purchase.OnlineCash * 1 + purchase.CashAmount * 1)
                    "
                    tabindex="-1"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

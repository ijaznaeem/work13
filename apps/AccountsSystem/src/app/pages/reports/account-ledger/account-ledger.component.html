<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Account Ledger</h5>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="account">Account</label>
          <ng-select
                name="account"
                class="custom"
                #vname
                [items]="Accounts"
                [virtualScroll]="true"
                bindLabel="AccountName"
                bindValue="AccountID"
                placeholder="Select Account"
                (change)="AccountSelected($event)"
                required
                [(ngModel)]="Filter.AccountID"
              >
                <ng-template ng-option-tmp let-item="item">
                  <div class="row">
                    <div class="col-md-9">
                      {{ item.AccountName }}
                    </div>
                    <div class="col-md-3 font-small-2">
                      <small>
                        {{ item.AccountCode }}
                      </small>
                    </div>
                  </div>
                </ng-template>
              </ng-select>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              accesskey="p"
              (click)="PrintReport()"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div id="print-section">
      <div class="row no-pad">
        <div class="col-md-12">
          <div class="text-center">
            <h1>Account Details</h1>
          </div>
          <table class="table">
            <tr>
              <td>
                Account Name:
              </td>
              <td>
                {{ Account.AccountName }}
              </td>
              <td>From</td>
              <td>{{ formatDate(Filter.FromDate) }}</td>
            </tr>
            <tr>
              <td>
                Address:
              </td>
              <td>
                {{ Account.Address }}
              </td>
              <td>To</td>
              <td>{{ formatDate(Filter.ToDate) }}</td>
            </tr>
            <tr>
              <td>
                City:
              </td>
              <td>
                {{ Account.City }}
              </td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row no-pad">
        <div class="col-md-12">
          <ft-dynamic-table
            [Settings]="setting"
            [Data]="data"
            (ClickAction)="Clicked($event)"
          ></ft-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</div>

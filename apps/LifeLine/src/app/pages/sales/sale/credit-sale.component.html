<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Sale</h5>

  </div>
  <form #frmFilter="ngForm">
    <div class="row no-pad">

      <div class="col-md-4">
        <label for="dtTo">Give Invoice No to Find</label>

          <input
            class="form-control"

            name="ino"
            [(ngModel)]="Ino"

          />
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>&nbsp;</label>
          <button
            type="submit"
            class="btn btn-primary form-control"
            (click)="FindINo()"
            accesskey="F"
          >
            <i class="fa fa-search"></i>
            Find Invoice
          </button>
        </div>
      </div>



    </div>
  </form>
  <hr>
  <div class="card-block widget-body">
    <app-invoice [Type]="'CR'" [EditID]="EditID"></app-invoice>
  </div>
</div>

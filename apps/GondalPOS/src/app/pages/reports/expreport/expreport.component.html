<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Expense Report</h5>
    <div class="widget-controls">
      <a data-widgster="expand" href="#" class="transition">
        <i class="fa fa-chevron-down"></i>
      </a>
      <a data-widgster="collapse" href="#" class="transition">
        <i class="fa fa-chevron-up"></i>
      </a>
      <a data-widgster="fullscreen" href="#" class="transition">
        <i class="fa fa-expand"></i>
      </a>
      <a data-widgster="restore" href="#" class="transition">
        <i class="fa fa-compress"></i>
      </a>
    </div>
  </div>
  <div class="card-block widget-body">
    <div class="row" id="print-section">
      <div class="col-md-12">
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <th>ProductID</th>
              <th>Product Name</th>
              <th>Company Name</th>
            </tr>
          </thead>
          <tbody *ngIf="persons?.length != 0">
            <tr *ngFor="let person of persons">
              <td>{{ person.ProductID }}</td>
              <td>{{ person.ProductName }}</td>
              <td>{{ person.CompanyName }}</td>
            </tr>
          </tbody>
          <tbody *ngIf="persons?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
          </tbody>

          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

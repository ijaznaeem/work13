<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Supplier Payments</h5>
    <div class="widget-controls">
      <a data-widgster="expand" href="#" class="transition">
        <i class="fa fa-chevron-down"></i>
      </a>
      <a data-widgster="collapse" href="#" class="transition">
        <i class="fa fa-chevron-up"></i>
      </a>
      <a data-widgster="fullscreen" href="#" class="transition">
        <i class="fa fa-expand"></i>
      </a>
      <a data-widgster="restore" href="#" class="transition">
        <i class="fa fa-compress"></i>
      </a>
    </div>
  </div>
  <div class="card-block widget-body">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form #frmFilter="ngForm" (submit)="SaveData()">
            <div class="form-group row">
              <label for="dtFrom" class="col-sm-4 col-form-label">Date: </label>
              <div class="col-md-8">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="dtFrom"
                    [(ngModel)]="Payments.Date"
                    ngbDatepicker
                    #dtFrom="ngbDatepicker"
                    required
                  />
                  <div class="input-group-addon">
                    <button
                      type="button"
                      class="btn btn-warning"
                      (click)="dtFrom.toggle()"
                    >
                      <i class="fa fa-calendar"> </i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6"></div>
            </div>
            <div class="form-group row">
              <label for="cmbSupplier" class="form-label col-md-4">
                Suppliers
              </label>
              <div class="col-md-8">
                <ejs-combobox
                  name="cmbSupplier"
                  id="cmbSupplier"
                  [dataSource]="Suppliers"
                  [fields]="{ text: 'SupplierName', value: 'SupplierID' }"
                  [(ngModel)]="Payments.SupplierID"
                  required
                  (change)="GetSupplier($event)"
                >
                </ejs-combobox>
              </div>
            </div>
            <div class="row form-group">
              <label for="description" class="col-md-4 form-label"
                >Description
              </label>
              <div class="col-md-8">
                <input
                  name="description"
                  class="form-control"
                  type="text"
                  name="description"
                  [(ngModel)]="Payments.Description"
                  id="description"
                />
              </div>
            </div>
            <div class="row form-group" *ngIf="paymentType === '1'">
              <label for="amount" class="col-md-4 form-label"
                >Amount Paid
              </label>
              <div class="col-md-8">
                <input
                  class="form-control"
                  type="number"
                  name="amount"
                  [(ngModel)]="Payments.Paid"
                  id="amount"
                />
              </div>
            </div>
            <div class="row form-group" *ngIf="paymentType === '2'">
              <label for="amount" class="col-md-4 form-label"
                >Amount Recieved
              </label>
              <div class="col-md-8">
                <input
                  class="form-control"
                  type="number"
                  name="amount"
                  [(ngModel)]="Payments.Amount"
                  id="amount"
                />
              </div>
            </div>
            <div class="row form-group">
              <label for="amount" class="col-md-4 form-label"
                >Payment Type:
              </label>
              <div class="col-md-8">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentType"
                    id="paymentType1"
                    value="1"
                    [(ngModel)]="paymentType"
                    (change)="TypeChaneg($event)"
                  />
                  <label class="form-check-label" for="paymentType1"
                    >Paid</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentType"
                    id="paymentType2"
                    value="2"
                    [(ngModel)]="paymentType"
                    (change)="TypeChaneg($event)"
                  />
                  <label class="form-check-label" for="paymentType2"
                    >Recieved</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <label>&nbsp;</label>
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  accesskey="s"
                  [disabled]="!frmFilter.valid"
                >
                  <i class="fa fa-save"></i>
                </button>
              </div>
            </div>
            <div class="row"></div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row form-group">
            <label for="amount" class="col-md-4 form-label">Address: </label>
            <div class="col-md-8">
              <strong>
                {{ curSupplier.Address }}
              </strong>
            </div>
          </div>
          <div class="row form-group">
            <label for="amount" class="col-md-4 form-label">City: </label>
            <div class="col-md-8">
              <strong>
                {{ curSupplier.City }}
              </strong>
            </div>
          </div>
          <div class="row form-group">
            <label for="amount" class="col-md-4 form-label">Balance: </label>
            <div class="col-md-8">
              <strong>
                {{ Round(curSupplier.Balance) }}
              </strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

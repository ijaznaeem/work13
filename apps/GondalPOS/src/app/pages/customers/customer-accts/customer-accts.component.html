<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Customer Accounts</h5>
    <div class="widget-controls">
      <a data-widgster="expand" href="#" class="transition">
        <i class="fa fa-chevron-down"></i>
      </a>
      <a data-widgster="collapse" href="#" class="transition">
        <i class="fa fa-chevron-up"></i>
      </a>
      <a data-widgster="fullscreen" href="#" class="transition">
        <i class="fa fa-expand"></i>
      </a>
      <a data-widgster="restore" href="#" class="transition">
        <i class="fa fa-compress"></i>
      </a>
    </div>
  </div>
  <div class="card-block widget-body">
    <form #frmFilter="ngForm">
      <div class="row">
        <div class="col-md-2">
          <label for="dtFrom">From Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtFrom"
              [(ngModel)]="Filter.FromDate"
              ngbDatepicker
              #dtFrom="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtFrom.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <label for="dtTo">To Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dtTo"
              [(ngModel)]="Filter.ToDate"
              ngbDatepicker
              #dtTo="ngbDatepicker"
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="dtTo.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="customer">Customer</label>
          <ejs-combobox
            name="customer"
            id="customer"
            [dataSource]="Customers"
            [fields]="{ text: 'CustomerName', value: 'CustomerID' }"
            [(ngModel)]="Filter.CustomerID"
            (change)="CustomerSelected($event)"
            required
          >
          </ejs-combobox>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              (click)="FilterData()"
              accesskey="a"
            >
              <i class="fa fa-search"></i>
              Filter
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>&nbsp;</label>
            <button
              type="submit"
              class="btn btn-primary form-control"
              accesskey="p"
              (click)="PrintReport()"
            >
              <i class="fa fa-print"></i>
              Print
            </button>
          </div>
        </div>
      </div>
    </form>
    <div id="print-section">
      <div class="text-center">
        <h1>Account Details</h1>
      </div>
      <table class="table">
        <tr>
          <td>
            Customer Name:
          </td>
          <td>
            {{ customer.CustomerName }}
          </td>
          <td>From</td>
          <td>{{ formatDate(Filter.FromDate) }}</td>
        </tr>
        <tr>
          <td>
            Address:
          </td>
          <td>
            {{ customer.Address }}
          </td>
          <td>To</td>
          <td>{{ formatDate(Filter.ToDate) }}</td>
        </tr>
        <tr>
          <td>
            City:
          </td>
          <td>
            {{ customer.City }}
          </td>
          <td></td>
          <td></td>
        </tr>
      </table>

      <div class="row">
        <div class="col-md-12">
          <app-dynamic-table
            [Settings]="setting"
            [Data]="data"
            (ClickAction)="Clicked($event)"
          ></app-dynamic-table>
        </div>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>e-POS:Future Technologies</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- pdfmake files: -->
  <script src='https://cdn.jsdelivr.net/npm/pdfmake@latest/build/pdfmake.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/pdfmake@latest/build/vfs_fonts.min.js'></script>
  <!-- html-to-pdfmake file: -->
  <script src="https://cdn.jsdelivr.net/npm/html-to-pdfmake/browser.js"></script>
  </head>
  <body>
    <app-root></app-root>
    <div class="loader-outer" id="preloader">
      <div class="loader-container">
        <div class="loader-inner">
          <div class="loader">
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      (function(window) {
        // Polyfills DOM4 MouseEvent only on IE11
        // Fixes ngx-charts line-chart hover
        // https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/MouseEvent#Polyfill
        if (
          (!!window.MSInputMethodContext && !!document.documentMode) ||
          document.documentMode === 10
        ) {
          function MouseEvent(eventType, params) {
            params = params || { bubbles: false, cancelable: false };
            var mouseEvent = document.createEvent("MouseEvent");
            mouseEvent.initMouseEvent(
              eventType,
              params.bubbles,
              params.cancelable,
              window,
              0,
              0,
              0,
              0,
              0,
              false,
              false,
              false,
              false,
              0,
              null
            );

            return mouseEvent;
          }
          MouseEvent.prototype = Event.prototype;
          window.MouseEvent = MouseEvent;
        }
      })(window);
    </script>
  </body>
</html>

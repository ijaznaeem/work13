<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Transfer Items</h5>

  </div>
  <div class="card-block widget-body">


    <div class="card-block pt-0 widget-body">
      <h5 class="mb-0">Pending Stock Report</h5>
      <div class="table-responsive">
        <ng2-smart-table class="table table-hover" [settings]="settings" [source]="data"
          (rowSelect)="onRowSelect($event)" (userRowSelect)="onUserRowSelect($event)" (editConfirm)="onEdit($event)"
          (rowHover)="onRowHover($event)"></ng2-smart-table>
      </div>
    </div>
  </div>
</div>

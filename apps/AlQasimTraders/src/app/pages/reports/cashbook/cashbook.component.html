<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Cash Book</h5>
  </div>
  <div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <form #cashreportModel="ngForm">
        <div class="form-group row">
          <div class="col-sm-3"></div>
          <div class="form-group col-sm-3">
            <label for="dp1"> Date</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp1"
                [(ngModel)]="dteFilter.dteFrom"
                ngbDatepicker
                #d1="ngbDatepicker"
              />

              <div class="input-group-append">
                <button class="btn btn-primary"  (click)="d1.toggle()">
                <i class="fa fa-calendar"></i> </button>
              </div>
            </div>
          </div>

          <div class="form-group col-sm-3">
            <button
              type="button"
              style="margin-top:22px;"
              class="btn btn-success form-control"
              (click)="filter()"
            >
              Filter
            </button>
          </div>
          <div class="form-group col-sm-3">
            <button
              type="button"
              style="margin-top:22px;"
              class="btn btn-success form-control"
              (click)="Print()"
            >
              Print
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card-block pt-0 widget-body">
    <div class="table-responsive">
      <ng2-smart-table
        class="table table-hover"
        [settings]="settings"
        [source]="data"
        (deleteConfirm)="onDeleteConfirm($event)"
        (rowSelect)="onRowSelect($event)"
        (userRowSelect)="onUserRowSelect($event)"
        (rowHover)="onRowHover($event)"
        (edit)="onEdit($event)"
      ></ng2-smart-table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      Closing Amount: <strong>{{ GetCloseAmnt() }}</strong>
    </div>
    <div class="form-group col-sm-4">
      <button
        type="button"
        class="btn btn-warning  form-control"
        (click)="CloseAccount()"
      >
        Close Account
      </button>
    </div>
  </div>
</div>

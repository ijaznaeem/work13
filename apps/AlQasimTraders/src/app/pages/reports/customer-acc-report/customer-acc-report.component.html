<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-0">Account Details</h5>
  </div>
  <div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
      <form #cashreportModel="ngForm">
        <div class="form-group row">
          <div class="col-sm-1"></div>

          <div class="form-group col-sm-2">
            <label for="dp1">From Date</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp1"
                [(ngModel)]="dteFilter.dteFrom"
                ngbDatepicker
                #d1="ngbDatepicker"
              />

              <div class="input-group-append">
                <button class="btn btn-primary"  (click)="d1.toggle()">
                <i class="fa fa-calendar"></i> </button>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-2">
            <label for="dp2">To Date</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp2"
                [(ngModel)]="dteFilter.dteTo"
                ngbDatepicker
                #d2="ngbDatepicker"
              />
              <div class="input-group-append">
                <button class="btn btn-primary"  (click)="d2.toggle()">
                <i class="fa fa-calendar"></i> </button>
              </div>
            </div>
          </div>

          <div class="form-group col-sm-2">
            <label for="type">Select Type</label>
            <ejs-combobox
              name="type"
              id="type"
              (change)="TypeSelect($event)"
              [dataSource]="Typeinfo"
              [fields]="Typefields"
            >
            </ejs-combobox>
          </div>

          <div class="form-group col-sm-3">
            <label for="customer">Select Account</label>
            <ejs-combobox
              name="customer"
              id="customer"
              [dataSource]="customerinfo"
              [fields]="customerfields"
              [(ngModel)]="CustomerID"
            >
            </ejs-combobox>
          </div>
          <div class="form-group col-sm-1">
            <button
              type="button"
              style="margin-top:22px;"
              class="btn btn-success"
              (click)="filter()"
              [disabled]="!cashreportModel.form.valid"
            >
              Filter
            </button>
          </div>
          <div class="form-group col-sm-1">
            <button
              type="button"
              style="margin-top:22px;"
              class="btn btn-success"
              (click)="Print()"
            >
              Print
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="card-block pt-0 widget-body">
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th *ngFor="let col of cols">{{ col.title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td *ngFor="let col of cols">{{ item[col.column] }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>#</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

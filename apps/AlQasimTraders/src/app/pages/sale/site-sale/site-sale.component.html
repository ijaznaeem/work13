<div class="row">
  <div class="col-xl-12 mb-4">
    <div widget class="card border-0 box-shadow mb-20">
      <div class="card-header  transparent border-0 text-muted">
        <h5 class="mb-3">Site Sale</h5>

        <p class="mb-0">Filter</p>

      </div>
      <div class="card-block widget-body">

        <div>
          <form (submit)="LoadData()">
            <div class="row">
              <div class="form-group">
                <label for="dp2">Select Site</label>
                <select [(ngModel)]="dteFilter.branchid" name="branchid" class="form-control">
                  <option *ngFor="let site of sites" value="{{site.branchid}}">{{site.branchname}}</option>
                </select>
              </div>

              <div class="col-md-3 col-sm-1">

                <div class="form-group">
                  <label for="dp1">From Date</label>
                  <div class="input-group">

                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp1" [(ngModel)]="dteFilter.dteFrom" ngbDatepicker #d1="ngbDatepicker">
                    <div class="input-group-addon" (click)="d1.toggle()">
                      <i class="fa fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3    col-sm-1">
                <div class="form-group">
                  <label for="dp2">To Date</label>
                  <div class="input-group">

                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp2" [(ngModel)]="dteFilter.dteTo" ngbDatepicker #d2="ngbDatepicker">
                    <div class="input-group-addon" (click)="d2.toggle()">
                      <i class="fa fa-calendar"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-3    col-sm-1">
                <div class="form-group">
                  <label for="dp2">&nbsp;</label>
                  <button type="submit" class="btn btn-primary Form-control">Filter</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-12 mb-4">
    <div widget class="card border-0 box-shadow mb-20">
      <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-3">Total Sale Report</h5>

      </div>
      <div class="card-block pt-0 widget-body">

        <div class="table-responsive">
          <ng2-smart-table class="table table-hover" [settings]="settings" [source]="data">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
</div>

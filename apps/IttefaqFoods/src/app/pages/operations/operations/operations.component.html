<!--table starts-->
<section id="ng-tables">
  <div class="row text-left">
    <div class="col-12">
      <div class="content-header">{{Dept.dept_name}}: Item List</div>
    </div>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="card-body">
        <div>

          <ft-datatable
            #dataList
            [CRUD]="false"
            [Settings]="settings"
            [Filter]="filterList"
            (ClickAction)="Clicked($event)"
          ></ft-datatable>
        </div>
      </div>
    </div>
  </div>
</section>

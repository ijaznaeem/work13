<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-3">Add Wastage</h5>
  </div>
  <div class="card-block widget-body">
    <div class="row">
      <div class="col-md-3">
        <label for="dtFrom">Date:</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dtFrom"
            [(ngModel)]="Filter.Date"
          type="date"
          />

        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>&nbsp;</label>
          <button
            type="submit"
            class="btn btn-primary form-control"
            (click)="FilterData()"
            accesskey="a"
          >
            <i class="fa fa-search"></i>
            Filter
          </button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>&nbsp;</label>
          <button
            type="button"
            class="btn btn-primary form-control"
            (click)="SendMessages()"
            accesskey="P"
            [(ngModel)]="Filter.Date"
          >
            <i class="fa fa-envelope"></i>
            Send Whatsapp
          </button>
        </div>
      </div>
    </div>
    <div class="row no-gutter" id="print-section">
      <div class="col-md-12">
        <ft-dynamic-table
        #RptTable
          [Settings]="setting"
          [Data]="data"
          (ClickAction)="Clicked($event)"
        ></ft-dynamic-table>
      </div>
    </div>
  </div>
</div>

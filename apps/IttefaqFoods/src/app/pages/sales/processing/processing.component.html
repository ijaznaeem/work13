<div widget class="card border-0 box-shadow">
  <div class="card-header transparent border-0 text-muted">
    <h5 class="mb-5">Product Processing</h5>
  </div>
  <div class="card-block widget-body">
    <form #fromPurchase="ngForm">
      <div class="row no-pad">
        <div class="col-md-2">
          <label for="dp1">Date:</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp1"
              [(ngModel)]="process.Date"
              ngbDatepicker
              #d1="ngbDatepicker"
              required
            />
            <div class="input-group-addon">
              <button
                type="button"
                class="btn btn-warning"
                (click)="d1.toggle()"
              >
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="supplier">Select Store:</label>
            <ejs-combobox
              name="store"
              id="store"
              #cmbStore
              [dataSource]="Stores"
              [fields]="{ text: 'StoreName', value: 'StoreID' }"
              placeholder="Select Store..."
              required="required"
              [(ngModel)]="process.StoreID"
              (change)="StoreSelect($event)"
            >
            </ejs-combobox>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="customer">Product</label>
          <ejs-combobox
            name="cmbitem"
            id="cmbitem"
            [dataSource]="Stock"
            [fields]="{ text: 'ProductName', value: 'StockID' }"
            [(ngModel)]="process.StockID"
            required
            (change) = "ItemSelected($event)"
          >
          </ejs-combobox>
        </div>
        <div class="form-group col-md-1">
          <label for="customer">Weight Processed</label>
          <input
            type="number"
            name="weight"
            id="weight"
            [(ngModel)]="process.WeightUsed"
            class="form-control"
          />
        </div>
        <div class="form-group col-md-1">
          <label for="customer">Available Stock</label>
          <input
            type="number"
            name="weight"
            id="weight"
            [value]="SelectStock.Stock"
            class="form-control"
            readonly
          />
        </div>
      </div>

      <form #formqty="ngForm">
        <div class="row no-pad">
          <div class="col-md-2">
            <div class="form-group">
              <label for="supplier">Select Store:</label>
              <ejs-combobox
                name="store"
                id="store"
                #cmbStore
                [dataSource]="Stores"
                [fields]="{ text: 'StoreName', value: 'StoreID' }"
                placeholder="Select Store..."
                required="required"
                [(ngModel)]="sdetails.StoreID"
              >
              </ejs-combobox>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="supplier">Product:</label>
              <ejs-combobox
                #cmbProd
                [dataSource]="Prods"
                [fields]="{ text: 'ProductName', value: 'ProductID' }"
                [(ngModel)]="sdetails.ProductID"
                name="cmbProducts"
                (Change)="ProductSelected($event)"
              >
              </ejs-combobox>
            </div>
          </div>

          <div class="col-md-1">
            <div class="form-group">
              <label for="qty">Weight:</label>
              <input
                type="number"
                class="form-control dation-field"
                required="required"
                id="qty"
                name="qty"
                [(ngModel)]="sdetails.Qty"
                placeholder="0"
              />
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
              <label>&nbsp;</label>
              <button
                type="button"
                class="btn btn-primary form-control"
                [disabled]="!formqty.form.valid"
                (click)="AddOrder()"
                accesskey="a"
              >
                <i class="fa fa-plus"></i>
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
      <div style="margin: 5px">
        <h5 class="mb-0">Details</h5>
        <div class="table-responsive table-bordered table-condensed">
          <ng2-smart-table
            class="table table-hover"
            [settings]="settings"
            [source]="data"
            (deleteConfirm)="onDeleteConfirm($event)"
            (editConfirm)="onEdit($event)"
          >
          </ng2-smart-table>
        </div>

        <div class="row no-pad">
          <div class="col-md-6">

          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="gtotal">Total Weight</label>
              <input
                type="number"
                class="form-control"
                id="gtotal"
                name="gtotal"
                [value]="process.WeightUsed"
                tabindex="-1"
                readonly
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="gtotal">Output Weight</label>
              <input
                type="number"
                class="form-control"
                id="gtotal"
                name="gtotal"
                [value]="process.WeightOutput"
                tabindex="-1"
                readonly
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="gtotal">Wastage</label>
              <input
                type="number"
                class="form-control"
                id="gtotal"
                name="gtotal"
                [value]=" process.WeightUsed - process.WeightOutput"
                tabindex="-1"
                readonly
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="notes">Notes:</label>

              <input
                type="text"
                class="form-control"
                id="notes"
                name="notes"
                [(ngModel)]="process.Notes"
                placeholder="x"
              />
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="dp2">&nbsp;</label>
              <button
                type="button"
                class="btn btn-success form-control"
                [disabled]="!fromPurchase.form.valid"
                (click)="SaveData(1)"
                accesskey="p"
              >
                Save And Print
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="dp2">&nbsp;</label>
              <button
                type="button"
                class="btn btn-success form-control"
                [disabled]="!fromPurchase.form.valid"
                (click)="SaveData(2)"
                accesskey="s"
              >
                Save Only
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label for="dp2">&nbsp;</label>
              <button
                type="button"
                class="btn btn-danger form-control"
                (click)="Cancel()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">

      <div class="row no-gutter">
        <div class="col-md-4"><h5 class="mb-3">Shop</h5>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2 text-center">
          <button
            class="btn btn-success btn-block"
            (click)="OpenModal(shoppingCart)"
          >
            <i class="fa fa-shopping-cart m-1"></i>
            <strong>{{ cart.getTotalItems() }}</strong>
          </button>
        </div>
      </div>
    </div>
    <div class="card-block widget-body">
      <div class="row no-gutter">
        <div class="col-md-12">
          <div class="form-group">
            <label for="txtSearch">Search Product</label>
            <input
              id="txtSearch"
              class="form-control"
              type="text"
              name="txtSearch"
              (keyup)="SearchProd($event)"
            />
          </div>
        </div>
        <div class="col-md-12">
          <ngx-datatable
            #rptTable
            [rows]="rows"
            [rowHeight]="75"
            class="bootstrap core-bootstrap"
            [limit]="10"
            [columnMode]="ColumnMode.force"
            [headerHeight]="50"
            [footerHeight]="50"
            [scrollbarH]="true"
          >
            <ngx-datatable-column
              name="ProductName"
              prop="ProductName"
              [width]="250"
            >
              <ng-template
                let-row="row"
                let-name="value"
                ngx-datatable-cell-template
              >
                <div class="d-flex align-items-center">
                  <img
                    class="rounded-circle mr-1"
                    [src]="'assets/img/gallery/' + row.Image"
                    height="64"
                    width="64"
                    alt="datatable-avatar"
                  />
                  <!-- <div *ngIf="row.Image.length > 0; else customAvatar">
                        <img class="rounded-circle mr-1" src="assets/img/portrait/small/{{row.Image}}"
                          height="32" width="32" alt="datatable-avatar">
                      </div>
                      <ng-template #customAvatar>
                        <div class="avatar mr-1 ml-0"
                          [ngClass]="{'bg-primary': row.status == '1', 'bg-success':row.status == '2', 'bg-danger':row.status == '3' , 'bg-warning':row.status == '4', 'bg-info':row.status == '5'}  ">
                          <div class="avatar-content">{{ ProductName  }}</div>
                        </div>
                      </ng-template> -->
                  <div class="cell-line-height">
                    <p class="font-medium-1 line-height-1 mb-0">
                      {{ row.ProductName }}
                    </p>
                    <span class="text-muted font-small-2">
                      {{ row.CategoryName }}</span
                    >
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column
              name="SalePrice"
              prop="SPrice"
              [width]="150"
            ></ngx-datatable-column>
            <ngx-datatable-column
              name="Packing"
              prop="Packing"
              [width]="50"
            ></ngx-datatable-column>
            <ngx-datatable-column
              name="Stock"
              prop="Stock"
              [width]="100"
            ></ngx-datatable-column>

            <ngx-datatable-column name="Actions" [width]="70">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="BuyItem(row)"
                >
                  <i class="fas fa-shopping-cart m-2"></i>
                  Buy
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #cartmodel let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add to Cart</h4>
    <button type="button" class="close" aria-label="Close" (click)="Calcel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form action="">
      <div class="form-group">
        <label for="ProductName">Product Name</label>
        <input
          type="text"
          class="form-control"
          name="ProductName"
          id="ProductName"
          [value]="cartItem.ProductName"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="Price">Price</label>

        <input
          type="number"
          class="form-control"
          name="Price"
          id="Price"
          [value]="cartItem.Price"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="Qty">Please give Quantity</label>
        <input
          type="number"
          class="form-control"
          name="Qty"
          id="Qty"
          [(ngModel)]="cartItem.Qty"
        />
      </div>
      <div class="form-group">
        <label for="Amount">Amount</label>
        <input
          type="number"
          class="form-control"
          name="Amount"
          id="Amount"
          [value]="cartItem.Qty * cartItem.Price"
          readonly
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="row no-gutter">
      <div class="col-md-6 form-group">
        <button
          type="button"
          class="btn btn-success form-control"
          (click)="Buy()"
        >
          <i class="fa fa-plus"></i>
          Add to Cart
        </button>
      </div>
      <div class="col-md-6 form-group">
        <div class="form-group">
          <button
            type="button"
            class="btn btn-primary form-control"
            (click)="Cancel()"
            accesskey="c"
          >
            <i class="fa fa-refresh"></i>
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #shoppingCart>
  <div class="modal-header">
    <h4 class="modal-title">Cart Items</h4>
    <button type="button" class="close" aria-label="Close" (click)="Calcel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <section id="shopping-cart">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Shopping Cart</h4>
            </div>
            <div class="card-content">
              <div class="card-body table-responsive">
                <table class="table text-center m-0">
                  <thead>
                    <tr>
                      <th>Image</th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Amount</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of cart.getCartItems()">
                      <td>
                        <img
                          [src]="'assets/img/gallery/' + item.Image"
                          alt="product"
                          style="height: 75px"
                        />
                      </td>
                      <td>{{ item.ProductName }}</td>
                      <td>Rs. {{ item.Price }}</td>

                      <td>
                        <div class="btn-group ml-1">
                          <button
                            class="btn btn-primary px-1 py-1 font-medium-5"
                            (click)="DecreaseQty(item)"
                          >
                            -
                          </button>
                          <a
                            class="btn btn-primary px-1 py-1"
                            href="javascript:void(0)"
                            >{{ item.Qty }}</a
                          >
                          <button
                            class="btn btn-primary px-1 py-1 font-medium-5"
                            (click)="IncreaseQty(item)"
                          >
                            +
                          </button>
                        </div>
                      </td>
                      <td>Rs. {{ item.Qty * item.Price }}</td>
                      <td>
                        <button  class="btn btn-danger" (click)="DeleteItem(item)">
                          <i class="ft-trash font-medium-3"></i>
                        </button>
                      </td>
                    </tr>

                    <tr>
                      <td></td>
                      <td><b>Total</b></td>
                      <td></td>
                      <td></td>
                      <td>
                        <b>Rs. {{ cart.getTotalPrice() }}</b>
                      </td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="modal-footer">
    <div class="row nogutter">
      <div class="col-md-6 form-group">
        <button
          type="button"
          class="btn btn-primary form-control"
          (click)="SendOrder()"
        >
          <i class="fa fa-plus"></i>
          Send Order
        </button>
      </div>
      <div class="col-md-6 form-group">
        <button
          type="button"
          class="btn btn-secondary form-control"
          (click)="Calcel()"
        >
          <i class="fa fa-refresh"></i>
          Cancel
        </button>
      </div>
    </div>
  </div>
</ng-template>

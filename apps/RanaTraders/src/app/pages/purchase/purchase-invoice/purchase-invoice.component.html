<div widget class="card border-0 box-shadow">
  <div class="card-block pt-0 widget-body">
    <div class="row bolditems no-gutter">
      <div class="col-md-4">
        <h5 class="mb-1">Purchase1 {{ EditID }}</h5>
      </div>
      <div class="col-md-4">
        <div *ngIf="isPosted" class="text-center btn btn-danger btn-sm">
          POSTED INVOICE
        </div>
      </div>
      <div class="col-md-4">
        <form #frmFilter="ngForm">
          <div class="row no-gutter">
            <div class="col-md-6">
              <input
                class="form-control"
                name="ino"
                [(ngModel)]="Ino"
                placeholder="Invoice No"
              />
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary form-control"
                  (click)="FindINo()"
                  accesskey="F"
                >
                  <i class="fa fa-search"></i>
                  Find Invoice
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-block widget-body">
        <form (ngSubmit)="SaveData()" #fromPurchase="ngForm">
          <div class="row no-gutter">
            <div class="col-md-2">
              <label for="dp1">Date:</label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp1"
                  [(ngModel)]="purchase.Date"
                  ngbDatepicker
                  #d1="ngbDatepicker"
                  required
                  disabled
                />
                <div class="input-group-addon">
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="d1.toggle()"
                  >
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <label for="dp2">Invoice Date:</label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp2"
                  [(ngModel)]="purchase.InvoiceDate"
                  ngbDatepicker
                  #d2="ngbDatepicker"
                  required

                />
                <div class="input-group-addon">
                  <button
                    type="button"
                    class="btn btn-warning"
                    (click)="d2.toggle()"
                  >
                    <i class="fa fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="form-group col-md-2">
              <label for="customer">ŸêInvoice Type</label>
              <select
                id="InvtType"
                class="form-control"
                name="InvType"
                [(ngModel)]="purchase.DtCr"
              >
                <option value="CR">Purchase</option>
                <option value="DT">Purchase Raturn</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="customer"
                >Customer
                <span class="text-right"
                  ><strong> {{ SelectCust.Address }}</strong></span
                >
                <span>
                  / <strong>{{ purchase.PrevBalance }}</strong>
                </span></label
              >
              <ng-select
                #cmbCustomers
                name="ng2select"
                class="custom"
                [items]="Accounts"
                [virtualScroll]="true"
                bindLabel="CustomerName"
                bindValue="CustomerID"
                placeholder="Select Customer"
                (change)="CustomerSelected($event)"
                required
                [disabled]="!btnLocked"
                [(ngModel)]="purchase.CustomerID"
                [searchFn]="customSearchFn"
              >
                <ng-template ng-option-tmp let-item="item">
                  <div class="row no-gutter">
                    <div class="col-md-12">
                      {{ item.CustomerName }}
                    </div>
                    <div class="col-md-9 text-italic font-small-2 mt-1">
                      <small>
                        {{ item.Address }}
                      </small>
                    </div>
                    <div class="col-md-3 text-italic font-small-2 mt-1">
                      <small>
                        {{ item.Balance }}
                      </small>
                    </div>
                  </div>
                </ng-template>
              </ng-select>
            </div>
          </div>
          <form #formqty="ngForm">
            <div class="row no-gutter">
              <div class="col-md-2">
                <label for="dp2">Code:</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="00000000"
                    name="pcode"
                    [(ngModel)]="pdetails.PCode"
                    (keydown.enter)="Find()"
                    [disabled]="!btnLocked"
                    #Barcode
                  />
                  <div class="input-group-append">
                    <button
                      type="button"
                      class="btn btn-primary"
                      (click)="Search()"
                    >
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label for="supplier">Product:</label>
                  <P
                    ><strong>
                      {{ pdetails.ProductName }}
                    </strong></P
                  >
                </div>
              </div>

              <div class="col-md-1">
                <div class="form-group">
                  <label for="qty">Cortons</label>
                  <input
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="qty"
                    name="qty"
                    [(ngModel)]="pdetails.Qty"
                    #qty
                    (keydown.enter)="Packing.focus()"
                    (focus)="qty.select()"
                  />
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <label for="Packing">Packing</label>
                  <input
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="Packing"
                    name="Packing"
                    [(ngModel)]="pdetails.Packing"
                    #Packing
                    (keydown.enter)="Pieces.focus()"
                    (focus)="Packing.select()"
                  />
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <label for="Pieces">Pieces</label>
                  <input
                    type="number"
                    class="form-control dation-field"
                    required="required"
                    id="Pieces"
                    name="Pieces"
                    [(ngModel)]="pdetails.Pcs"
                    #Pieces
                    (keydown.enter)="txtPPrice.focus()"
                    (focus)="Pieces.select()"
                  />
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <label for="txtPPrice">P/Rate:</label>
                  <input
                    #txtPPrice
                    type="number"
                    class="form-control"
                    id="txtPPrice"
                    name="txtPPrice"
                    [(ngModel)]="pdetails.PPrice"
                    min="1"
                    required
                    (keydown.enter)="btnAdd.focus()"
                    (focus)="onFocus($event)"
                    (click)="onFocus($event)"
                    (mouseup)="onFocus($event)"
                    (keydown.enter)="SubmitOrder()"
                  />
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label for="bonus">Amount:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pamount"
                    name="pamount"
                    readonly
                    [value]="
                    RoundIt((pdetails.Qty * pdetails.Packing + pdetails.Pcs) *
                      pdetails.PPrice)
                    "
                    tabindex="-1"
                  />
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>&nbsp;</label>
                  <button
                    #btnAdd
                    type="button"
                    class="btn btn-primary form-control"
                    [disabled]="!formqty.form.valid || isPosted || btnLocked"
                    (click)="AddOrder()"
                    accesskey="a"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div
            class="table-responsive custom-table-height table-bordered table-condensed"
          >
            <ng2-smart-table
              class="table table-hover"
              [settings]="settings"
              [source]="data"
              (deleteConfirm)="onDeleteConfirm($event)"
              (editConfirm)="onEdit($event)"
            >
            </ng2-smart-table>
          </div>

          <div class="row no-gutter">
            <div class="col-md-3">
              <div class="form-group">
                <label for="notes">Notes:</label>

                <input
                  type="text"
                  class="form-control"
                  id="notes"
                  name="notes"
                  [(ngModel)]="purchase.Notes"
                  placeholder="x"
                />
              </div>
            </div>
            <div class="col-md-9">
              <div class="row no-gutter">
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="gtotal">Total Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gtotal"
                      name="gtotal"
                      [(ngModel)]="purchase.Amount"
                      tabindex="-1"
                      readonly
                    />
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="netTotal">Amount Paid</label>

                    <input
                      type="text"
                      class="form-control"
                      id="AmountRecvd"
                      name="AmountRecvd"
                      [(ngModel)]="purchase.AmountPaid"
                      [value]="purchase.Amount - purchase.ExtraDisc"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-md-3">
              <div class="form-group">
                <ft-navigator
                  (ClickAction)="NavigatorClicked($event)"
                  [disabled]="btnLocked"
                >
                </ft-navigator>
              </div>
            </div>
            <div class="col-md-9">
              <ft-buttons-bar
                #btnBar
                [buttons]="buttonConfigs"
                [disabled]="btnLocked"
              ></ft-buttons-bar>
              &nbsp;
              <ft-buttons-bar
                [buttons]="btnSave"
                [disabled]="!btnLocked"
              ></ft-buttons-bar>
            </div>

        </form>
      </div>
    </div>
  </div>

<div class="row no-pad">
  <div class="col-md-10">
    <div class="form-group">
      <label for="txtSearch">Search</label>
      <input
        #txtSearch
        type="text"
        id="txtSearch"
        class="form-control"
        name="txtSearch"
      />
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label for="txtSearch">&nbsp;</label>
      <button
        *ngIf="Actions.includes('add')"
        class="btn btn-primary btn-block"
        (click)="Add(-1)"
      >
        <i class="fa fa-plus"></i> Add
      </button>
    </div>
  </div>
</div>

<ft-dynamic-table
  [Settings]="settings"
  [Data]="data"
  [Search]="txtSearch.value"
  (ClickAction)="Clicked($event)"
></ft-dynamic-table>
